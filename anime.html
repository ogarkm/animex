<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Anime - Media App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <style>
      :root {
        --accent-color: #ff9500;
        --background-color: #121212;
        --background-color-secondary: #181818;
        --text-primary: #ffffff;
        --text-secondary: #aaaaaa;
        --border-color: rgba(255, 255, 255, 0.1);
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(--background-color);
        margin: 0;
        color: var(--text-primary);
      }
      body.overlay-active {
        overflow: hidden;
      }

      /* --- Hero Section Carousel --- */
      #hero-section {
        position: relative;
        min-height: 520px;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        padding: 40px;
        padding-bottom: 60px; /* Increased padding for dots */
        box-sizing: border-box;
        overflow: hidden;
      }
      .hero-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center 30%;
        transition: opacity 1.5s ease-in-out;
      }
      .hero-background::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to top,
          var(--background-color) 15%,
          transparent 60%
        );
      }
      #hero-bg-1 {
        opacity: 1;
      }
      #hero-bg-2 {
        opacity: 0;
      }

      .hero-content {
        position: relative;
        z-index: 3;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.8s ease-out, transform 0.8s ease-out;
      }
      .hero-content.visible {
        opacity: 1;
        transform: translateY(0);
      }

      /* --- NEW/MODIFIED: Hero Logo --- */
      .hero-logo {
        max-width: 70%;
        max-height: 180px;
        object-fit: contain; /* Prevents the logo from stretching */
        margin-bottom: 15px; /* Adds space between the logo and buttons */
      }

      .hero-title {
        font-size: 2.8em;
        font-weight: 700;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        margin: 0;
        line-height: 1.2;
      }
      .hero-subtitle {
        font-size: 1em;
        font-weight: 500;
        color: var(--text-secondary);
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      .hero-buttons {
        margin-top: 15px;
        display: flex;
        gap: 15px;
        align-items: center;
      }
      .hero-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        padding: 12px 24px;
        border-radius: 8px;
        font-weight: 600;
        text-decoration: none;
        transition: transform 0.2s ease, background-color 0.2s,
          border-color 0.2s, color 0.2s;
        border: 1px solid transparent;
        cursor: pointer;
        font-size: 1em;
      }
      .hero-btn.play-btn {
        background-color: var(--accent-color);
        color: var(--text-primary);
      }
      .hero-btn.play-btn:hover {
        transform: scale(1.05);
        background-color: transparent;
        border-color: var(--accent-color);
        color: var(--accent-color);
      }
      .hero-btn.info-btn {
        background-color: rgba(30, 30, 30, 0.7);
        color: var(--text-primary);
        border-color: var(--border-color);
      }
      .hero-btn.info-btn:hover {
        background-color: rgba(255, 255, 255, 0.9);
        transform: scale(1.05);
        color: #000;
      }

      /* --- NEW: Hero Dots Navigation --- */
      .hero-dots {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 4;
        display: flex;
        gap: 8px;
        align-items: center;
      }
      .hero-dot {
        width: 9px;
        height: 9px;
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.4);
        cursor: pointer;
        transition: width 0.4s ease, background-color 0.4s ease;
      }
      .hero-dot.active {
        width: 30px; /* Active dot is wider */
        background-color: var(--text-primary);
        border-radius: 10px; /* Keep it rounded */
      }
      .hero-dot:hover {
        background-color: rgba(255, 255, 255, 0.7);
      }

      /* --- Loader --- */
      .loader {
        border: 4px solid rgba(255, 255, 255, 0.2);
        border-top: 4px solid var(--accent-color);
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: 200px auto;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* --- Horizontal Scrolling Section Styles --- */
      .content-section {
        margin-bottom: 30px;
        padding: 0 40px;
      }
      .section-title {
        font-size: 1.4em;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 20px;
      }
      .horizontal-scroll-container {
        display: flex;
        overflow-x: auto;
        overflow-y: hidden;
        padding-bottom: 15px;
        gap: 20px;
        min-height: 50px;
      }
      .horizontal-scroll-container::-webkit-scrollbar {
        display: none;
      }
      .horizontal-scroll-container {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .poster-container {
        flex-shrink: 0;
        width: 160px;
        text-align: left;
        transition: transform 0.2s ease-in-out;
      }
      .poster-container:hover {
        transform: translateY(-5px);
      }
      .poster-image-wrapper {
        position: relative;
        cursor: pointer;
        margin-bottom: 10px;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        transition: box-shadow 0.2s ease-in-out;
      }
      .poster-container:hover .poster-image-wrapper {
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
      }
      .poster-image-wrapper img {
        width: 100%;
        height: 230px;
        object-fit: cover;
        display: block;
        transition: transform 0.3s ease;
      }
      .poster-container:hover .poster-image-wrapper img {
        transform: scale(1.05);
      }
      .poster-title {
        font-size: 0.9em;
        font-weight: 500;
        color: #e5e5e5;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        transition: color 0.2s ease;
      }
      .poster-container:hover .poster-title {
        color: var(--accent-color);
      }

      /* --- Progress Bar for Continue Watching --- */
      .progress-bar {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background-color: rgba(255, 255, 255, 0.3);
        border-bottom-left-radius: 8px;
        border-bottom-right-radius: 8px;
        overflow: hidden;
      }
      .progress-bar-inner {
        height: 100%;
        width: 0%;
        background-color: var(--accent-color);
        transition: width 0.5s ease;
      }

      /* --- NEW: Episode Indicator Banner --- */
      .episode-indicator {
        position: absolute;
        top: 8px;
        left: 8px;
        background-color: rgba(0, 0, 0, 0.75);
        color: #fff;
        padding: 4px 8px;
        border-radius: 6px;
        font-size: 0.8em;
        font-weight: 600;
        z-index: 2;
        backdrop-filter: blur(2px);
      }

      .error-message {
        color: #e5e5e5;
        font-style: italic;
      }

      /* --- Series Overlay Styles --- */
      .series-overlay-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.85);
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
      }

      .series-overlay-container.visible {
        opacity: 1;
        visibility: visible;
      }

      .close-overlay-btn {
        position: absolute;
        top: 20px;
        right: 25px;
        background: rgba(0, 0, 0, 0.5);
        border: 1px solid var(--border-color);
        color: white;
        width: 45px;
        height: 45px;
        border-radius: 50%;
        font-size: 28px;
        line-height: 45px;
        text-align: center;
        cursor: pointer;
        z-index: 1002;
        transition: transform 0.2s, background-color 0.2s;
      }

      .close-overlay-btn:hover {
        transform: scale(1.1);
        background-color: var(--accent-color);
        border-color: var(--accent-color);
      }

      .overlay-content-wrapper {
        position: relative;
        width: 95%;
        height: 90%;
        max-width: 1600px;
        background-color: var(--background-color-secondary);
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        transform: scale(0.8);
        transition: transform 0.3s ease-in-out;
      }

      .series-overlay-container.visible .overlay-content-wrapper {
        transform: scale(1);
      }

      #series-iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <header id="hero-section">
        <div class="loader"></div>
      </header>

      <main class="main-content" id="main-content-area"></main>
    </div>

    <div id="series-overlay" class="series-overlay-container">
      <button
        id="close-overlay-btn"
        class="close-overlay-btn"
        title="Close (Esc)"
      >
        ×
      </button>
      <div class="overlay-content-wrapper">
        <iframe
          id="series-iframe"
          src="about:blank"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // --- CONFIGURATION ---
        const API_BASE_URL = "https://arkm20-authapi.hf.space";
        const JIKAN_API_BASE_URL = "https://api.jikan.moe/v4";
        const CONTENT_JSON_URL = "content.json";

        // --- ELEMENT SELECTORS ---
        const mainContentArea = document.getElementById("main-content-area");
        const seriesOverlay = document.getElementById("series-overlay");
        const seriesIframe = document.getElementById("series-iframe");
        const closeOverlayBtn = document.getElementById("close-overlay-btn");

        // --- OVERLAY LOGIC ---
        function openSeriesOverlay(malId, episodeToOpen = null) {
          if (!malId) return;

          let url = `series-info.html?id=${malId}`;
          if (episodeToOpen) {
            url += `&watch-ep=${episodeToOpen}`;
          }

          seriesIframe.src = url;
          document.body.classList.add("overlay-active");
          seriesOverlay.classList.add("visible");
        }

        function closeSeriesOverlay() {
          seriesOverlay.classList.remove("visible");
          setTimeout(() => {
            seriesIframe.src = "about:blank";
            document.body.classList.remove("overlay-active");
          }, 300);
        }

        closeOverlayBtn.addEventListener("click", closeSeriesOverlay);
        seriesOverlay.addEventListener("click", (e) => {
          if (e.target === seriesOverlay) closeSeriesOverlay();
        });
        document.addEventListener("keydown", (e) => {
          if (e.key === "Escape") closeSeriesOverlay();
        });

        // --- HERO CAROUSEL LOGIC ---
        let heroData = [];
        let heroCurrentIndex = 0;
        let isBg1Active = true;
        let bg1, bg2, heroContent, heroDotsContainer; // Added heroDotsContainer
        let heroAutoSwitchTimer;
        let heroTouchStartX = 0;

        function initializeHero(spotlightData) {
          const container = document.getElementById("hero-section");
          if (!spotlightData || spotlightData.length === 0) {
            container.innerHTML = `<p class="error-message" style="text-align: center; padding: 50px 0;">Could not load featured content.</p>`;
            return;
          }

          heroData = spotlightData;

          // MODIFIED: Removed arrow buttons, added hero-dots container
          container.innerHTML = `
            <div id="hero-bg-1" class="hero-background"></div>
            <div id="hero-bg-2" class="hero-background"></div>
            <div class="hero-content"></div>
            <div class="hero-dots"></div>
          `;

          bg1 = document.getElementById("hero-bg-1");
          bg2 = document.getElementById("hero-bg-2");
          heroContent = container.querySelector(".hero-content");
          heroDotsContainer = container.querySelector(".hero-dots"); // Get dots container

          // NEW: Create dots and add event listeners
          heroData.forEach((_, index) => {
            const dot = document.createElement("span");
            dot.classList.add("hero-dot");
            dot.dataset.index = index;
            dot.addEventListener("click", () => navigateToSlide(index));
            heroDotsContainer.appendChild(dot);
          });

          // Touch controls for swiping
          container.addEventListener(
            "touchstart",
            (e) => (heroTouchStartX = e.touches[0].clientX),
            { passive: true }
          );
          container.addEventListener("touchend", (e) => {
            const swipeDist = e.changedTouches[0].clientX - heroTouchStartX;
            if (swipeDist > 50) navigateHero(-1);
            else if (swipeDist < -50) navigateHero(1);
          });

          updateHero(true);
          startHeroTimer();
        }

        function startHeroTimer() {
          clearInterval(heroAutoSwitchTimer);
          // Auto-switches slide every 5 seconds
          heroAutoSwitchTimer = setInterval(() => navigateHero(1, false), 5000);
        }

        // NEW: Function to navigate directly to a specific slide (for dot clicks)
        function navigateToSlide(index) {
          heroCurrentIndex = index;
          updateHero();
          startHeroTimer(); // Reset timer on manual navigation
        }

        function navigateHero(direction, isManual = true) {
          heroCurrentIndex =
            (heroCurrentIndex + direction + heroData.length) % heroData.length;
          updateHero();
          if (isManual) startHeroTimer(); // Reset timer on manual navigation
        }

        function updateHero(isInitial = false) {
          if (!heroData.length) return;
          const currentAnime = heroData[heroCurrentIndex];

          heroContent.classList.remove("visible");

          const imageUrl = currentAnime.image;
          if (isBg1Active) {
            bg2.style.backgroundImage = `url(${imageUrl})`;
            bg1.style.opacity = "0";
            bg2.style.opacity = "1";
          } else {
            bg1.style.backgroundImage = `url(${imageUrl})`;
            bg2.style.opacity = "0";
            bg1.style.opacity = "1";
          }
          isBg1Active = !isBg1Active;

          // NEW: Update active dot
          const dots = heroDotsContainer.querySelectorAll(".hero-dot");
          dots.forEach((dot, index) => {
            dot.classList.toggle("active", index === heroCurrentIndex);
          });

          setTimeout(
            () => {
              // --- MODIFIED: Replaced h2 title with img logo ---
              heroContent.innerHTML = `
                <img src="${currentAnime.logo}" alt="${currentAnime.name} Logo" class="hero-logo">
                <div class="hero-buttons">
                  <button class="hero-btn play-btn"><i class="fas fa-play"></i> Play</button>
                  <button class="hero-btn info-btn"><i class="fas fa-info-circle"></i> Info</button>
                </div>
              `;
              heroContent
                .querySelector(".play-btn")
                .addEventListener("click", () =>
                  openSeriesOverlay(currentAnime.id, 1)
                );
              heroContent
                .querySelector(".info-btn")
                .addEventListener("click", () =>
                  openSeriesOverlay(currentAnime.id)
                );
              heroContent.classList.add("visible");
            },
            isInitial ? 100 : 600
          );
        }

        // --- CONTINUE WATCHING LOGIC ---
        async function initializeContinueWatching() {
          const token = localStorage.getItem("accessToken");
          if (!token) return;

          try {
            const response = await fetch(`${API_BASE_URL}/users/me`, {
              headers: { Authorization: `Bearer ${token}` },
            });
            if (response.status === 401) {
              localStorage.removeItem("accessToken");
              return;
            }
            if (!response.ok) throw new Error(`API error: ${response.status}`);

            const userData = await response.json();
            const history = userData.watch_history_detailed;
            if (!history || Object.keys(history).length === 0) return;

            const continueWatchingList = Object.values(history)
              .map((show) => {
                let latestEpisode = { timestamp: null, episode_number: -1 };
                Object.values(show.seasons).forEach((season) => {
                  Object.entries(season.episodes).forEach(
                    ([epNum, timestamp]) => {
                      if (
                        !latestEpisode.timestamp ||
                        new Date(timestamp) > new Date(latestEpisode.timestamp)
                      ) {
                        latestEpisode = {
                          timestamp,
                          episode_number: parseInt(epNum),
                        };
                      }
                    }
                  );
                });
                return { show_id: show.show_id, ...latestEpisode };
              })
              .filter((item) => item.episode_number > -1)
              .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            if (continueWatchingList.length > 0) {
              await renderContinueWatchingSection(continueWatchingList);
            }
          } catch (error) {
            console.error(
              "Failed to initialize Continue Watching section:",
              error
            );
          }
        }

        async function renderContinueWatchingSection(list) {
          const section = document.createElement("section");
          section.className = "content-section";
          section.innerHTML = `<h2 class="section-title">Continue Watching</h2><div class="horizontal-scroll-container"></div>`;
          mainContentArea.prepend(section);

          const container = section.querySelector(
            ".horizontal-scroll-container"
          );

          for (const item of list.slice(0, 15)) {
            try {
              await new Promise((resolve) => setTimeout(resolve, 350)); // Rate limit Jikan
              const response = await fetch(
                `${JIKAN_API_BASE_URL}/anime/${item.show_id}`
              );
              if (!response.ok) continue;

              const animeData = (await response.json()).data;
              if (!animeData) continue;

              const title = animeData.title_english || animeData.title;
              const progressPercent =
                animeData.episodes && animeData.episodes > 0
                  ? (item.episode_number / animeData.episodes) * 100
                  : 0;

              const totalEpisodes = animeData.episodes;
              const lastWatchedEp = item.episode_number;
              const isFinished =
                totalEpisodes && lastWatchedEp >= totalEpisodes;

              const indicatorText = isFinished
                ? "Finished"
                : `On Episode ${lastWatchedEp}`;
              const episodeToOpen = isFinished ? null : lastWatchedEp + 1;

              const posterContainer = document.createElement("div");
              posterContainer.className = "poster-container";
              posterContainer.innerHTML = `
                <div class="poster-image-wrapper">
                  <div class="episode-indicator">${indicatorText}</div>
                  <img src="${animeData.images?.jpg?.image_url}" alt="${title}" loading="lazy">
                  <div class="progress-bar">
                    <div class="progress-bar-inner" style="width: ${progressPercent}%;"></div>
                  </div>
                </div>
                <p class="poster-title" title="${title}">${title}</p>
              `;
              posterContainer.addEventListener("click", () =>
                openSeriesOverlay(animeData.mal_id, episodeToOpen)
              );
              container.appendChild(posterContainer);
            } catch (err) {
              console.error(
                `Failed to fetch Jikan data for show ID ${item.show_id}:`,
                err
              );
            }
          }
        }

        // --- HORIZONTAL SECTION LOGIC (from content.json) ---
        function createHorizontalSections(sections) {
          if (!sections || sections.length === 0) return;

          sections.forEach((sectionData) => {
            const section = document.createElement("section");
            section.className = "content-section";
            section.innerHTML = `<h2 class="section-title">${sectionData.title}</h2>`;
            const scrollContainer = document.createElement("div");
            scrollContainer.className = "horizontal-scroll-container";
            section.appendChild(scrollContainer);

            if (!sectionData.items || sectionData.items.length === 0) {
              scrollContainer.innerHTML = `<p class="error-message">No results found.</p>`;
            } else {
              sectionData.items.forEach((anime) => {
                if (!anime?.id || !anime.image) return;

                const posterContainer = document.createElement("div");
                posterContainer.className = "poster-container";
                posterContainer.innerHTML = `
                  <div class="poster-image-wrapper">
                    <img src="${anime.image}" alt="${anime.name}" loading="lazy">
                  </div>
                  <p class="poster-title" title="${anime.name}">${anime.name}</p>
                `;
                posterContainer.addEventListener("click", () =>
                  openSeriesOverlay(anime.id)
                );
                scrollContainer.appendChild(posterContainer);
              });
            }
            mainContentArea.appendChild(section);
          });
        }

        // --- PAGE INITIALIZATION ---
        async function initializePage() {
          try {
            const contentResponse = await fetch(CONTENT_JSON_URL);
            if (!contentResponse.ok)
              throw new Error("Could not fetch content.json");
            const contentData = await contentResponse.json();

            initializeHero(contentData.spotlight);
            await initializeContinueWatching();
            createHorizontalSections(contentData.sections);
          } catch (error) {
            console.error("Failed to initialize the page:", error);
            document.getElementById(
              "hero-section"
            ).innerHTML = `<p class="error-message" style="text-align: center; padding: 50px 0;">Error loading page content. Please try again later.</p>`;
            mainContentArea.innerHTML = "";
          }
        }

        initializePage();
      });
    </script>
  </body>
</html>
