<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Welcome to Animex</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --brand-primary: #FF9500;
      --brand-primary-dark: #E6850E;
      --bg-main: #000000;
      --bg-overlay: rgba(0, 0, 0, 0.85);
      --bg-card: rgba(20, 20, 20, 0.95);
      --text-primary: #FFFFFF;
      --text-secondary: #CCCCCC;
      --text-tertiary: #999999;
      --border-color: rgba(255, 255, 255, 0.1);
      --shadow-color: rgba(0, 0, 0, 0.6);
      --shadow-brand: rgba(255, 149, 0, 0.3);
      --font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      --radius-xl: 28px;
      --radius-l: 20px;
      --radius-m: 16px;
      --radius-s: 12px;
      --transition-speed: 0.4s;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: var(--font-family);
      background: var(--bg-main);
      color: var(--text-primary);
      overflow: hidden;
    }

    /* New background container */
    .background-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        transition: background-image 1s ease-in-out, opacity 1s ease-in-out;
        z-index: -2;
        opacity: 0;
    }

    .background-container.visible {
        opacity: 1;
    }


    .background-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, 
        rgba(0, 0, 0, 0.9) 0%, 
        rgba(10, 10, 10, 0.85) 50%, 
        rgba(0, 0, 0, 0.9) 100%);
        z-index: -1;
    }


    .onboarding-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end; /* Align card to bottom */
      min-height: 100vh;
      width: 100vw;
      position: absolute;
      bottom: 00;
      left: 0;
      z-index: 1;
      box-sizing: border-box;
    }

    .onboarding-card {
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-xl);
      box-shadow: 0 20px 60px var(--shadow-color);
      padding: 40px 32px 32px;
      max-width: 380px;
      width: 100%;
      text-align: center;
      position: relative;
      overflow: hidden;
      margin-bottom: 2rem;
    }

    .onboarding-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, 
        transparent 0%, 
        var(--brand-primary) 50%, 
        transparent 100%);
      opacity: 0.6;
    }

     /* Centered Icon at the top */
     .top-icon-container {
        position: absolute;
        top: 15%;
        left: 50%;
        transform: translateX(-50%);
        z-index: 2;
        transition: opacity var(--transition-speed) ease, transform var(--transition-speed) ease;
      }

      .top-icon-container.is-changing {
        opacity: 0;
        transform: translateX(-50%) scale(0.9);
      }

      .content-icon {
        position: relative;
      }

      .content-icon svg {
        width: 120px;
        height: 120px;
        color: var(--brand-primary);
        filter: drop-shadow(0 12px 30px var(--shadow-brand));
      }


    #onboarding-content {
      min-height: 150px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 16px;
      transition: opacity var(--transition-speed) ease, transform var(--transition-speed) ease;
    }

    #onboarding-content.is-changing {
      opacity: 0;
      transform: translateY(20px);
    }


    .content-title {
      font-size: 2rem;
      font-weight: 800;
      color: var(--text-primary);
      margin: 0;
      letter-spacing: -0.02em;
      line-height: 1.2;
    }

    .content-desc {
      font-size: 1rem;
      font-weight: 400;
      line-height: 1.5;
      color: var(--text-secondary);
      margin: 0;
      max-width: 300px;
    }

    .pwa-guide {
      font-size: 1rem;
      color: var(--text-secondary);
      text-align: left;
      width: 100%;
      margin-top: 20px;
      background: rgba(255, 149, 0, 0.05);
      border: 1px solid rgba(255, 149, 0, 0.1);
      border-radius: var(--radius-m);
      padding: 20px;
    }

    .pwa-guide li {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 16px;
      padding: 0;
    }

    .pwa-guide li:last-child {
      margin-bottom: 0;
    }

    .pwa-guide-icon {
      background: var(--brand-primary);
      color: white;
      border-radius: var(--radius-s);
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      font-size: 18px;
      box-shadow: 0 4px 12px var(--shadow-brand);
    }

    #onboarding-nav {
      display: flex;
      flex-direction: column;
      gap: 24px;
      margin-top: 32px;
    }

    .progress-container {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 8px;
    }

    .progress-bar {
      flex: 1;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      overflow: hidden;
    }

    .progress-bar-inner {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--brand-primary) 0%, #FFB84D 100%);
      border-radius: 2px;
      transition: width var(--transition-speed) ease;
    }

    .progress-text {
      font-size: 0.9rem;
      color: var(--text-tertiary);
      font-weight: 500;
      min-width: 40px;
    }

    .nav-buttons {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .btn {
      font-family: var(--font-family);
      font-size: 1rem;
      font-weight: 600;
      padding: 16px 24px;
      border-radius: var(--radius-m);
      border: none;
      cursor: pointer;
      transition: all var(--transition-speed) ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-height: 52px;
      -webkit-tap-highlight-color: transparent;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--brand-primary) 0%, #FFB84D 100%);
      color: white;
      font-weight: 700;
      box-shadow: 0 8px 24px var(--shadow-brand);
      flex: 1;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px var(--shadow-brand);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.08);
      color: var(--text-primary);
      border: 1px solid rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(10px);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.12);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .btn-tertiary {
      background: transparent;
      color: var(--text-tertiary);
      font-weight: 500;
      padding: 16px 20px;
    }

    .btn-tertiary:hover {
      color: var(--text-secondary);
      background: rgba(255, 255, 255, 0.05);
    }

    #back-btn, #next-btn, #finish-btn, #skip-btn {
      display: none;
    }

    .learn-more-btn {
      margin-top: 20px;
      background: rgba(255, 149, 0, 0.1);
      border: 1px solid rgba(255, 149, 0, 0.3);
      color: var(--brand-primary);
      font-weight: 600;
    }

    .learn-more-btn:hover {
      background: rgba(255, 149, 0, 0.2);
      border-color: rgba(255, 149, 0, 0.5);
    }

    /* Modal Styles */
    #learn-more-modal {
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .learn-modal-backdrop {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(8px);
      z-index: 0;
    }

    .learn-modal-card {
      position: relative;
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-l);
      box-shadow: 0 20px 60px var(--shadow-color);
      padding: 32px 24px 24px;
      max-width: 480px;
      width: 100%;
      z-index: 1;
      animation: modalSlideIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) both;
      color: var(--text-primary);
    }

    @keyframes modalSlideIn {
      from {
        opacity: 0;
        transform: translateY(40px) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .learn-modal-card h2 {
      font-size: 1.5rem;
      font-weight: 700;
      margin: 0 0 24px 0;
      color: var(--text-primary);
    }

    .learn-modal-close {
      position: absolute;
      top: 16px;
      right: 18px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      font-size: 18px;
      color: var(--text-tertiary);
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .learn-modal-close:hover {
      background: rgba(255, 149, 0, 0.2);
      color: var(--brand-primary);
    }

    .folder-tree {
      font-size: 1rem;
      color: var(--text-secondary);
      text-align: left;
      line-height: 1.8;
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: var(--radius-m);
      padding: 20px;
      margin-bottom: 20px;
    }

    .folder.root {
      font-size: 1.1rem;
      color: var(--brand-primary);
      font-weight: 700;
    }

    .folder.sub {
      margin-left: 24px;
      color: var(--text-secondary);
      font-weight: 600;
    }

    .folder-icon {
      margin-right: 8px;
      color: var(--brand-primary);
    }

    .file {
      margin-left: 32px;
      color: var(--text-tertiary);
      font-weight: 400;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .file-icon {
      color: var(--brand-primary);
      margin-right: 4px;
    }

    .folder-tip {
      font-size: 0.9em;
      color: var(--text-tertiary);
      margin-left: 6px;
      font-weight: 400;
    }

    .learn-modal-desc ul {
      padding-left: 20px;
      margin: 0;
      color: var(--text-secondary);
      font-size: 1rem;
      line-height: 1.6;
    }

    .learn-modal-desc li {
      margin-bottom: 12px;
    }

    @media (max-width: 480px) {
        .onboarding-container {
            justify-content: flex-end;
            padding: 16px;
        }
      .onboarding-card {
        padding: 32px 24px 24px;
        max-width: 100%;
        margin: 0 0 1rem;
      }

      .content-title {
        font-size: 1.75rem;
      }

      .content-icon svg {
        width: 100px;
        height: 100px;
      }


      #onboarding-content {
        min-height: 120px;
      }

      .learn-modal-card {
        margin: 0;
        border-radius: var(--radius-m);
      }
    }
  </style>
</head>
<body>
  <div id="background-container-1" class="background-container"></div>
  <div id="background-container-2" class="background-container"></div>
  <div class="background-overlay"></div>
  
  <div class="onboarding-container">
    <div id="top-icon-container" class="top-icon-container">
      <!-- Icon injected by JavaScript -->
    </div>
    <div class="onboarding-card">
      <main id="onboarding-content" aria-live="polite">
        <!-- Content injected by JavaScript -->
      </main>
      <footer id="onboarding-nav">
        <div class="progress-container">
          <div class="progress-bar">
            <div class="progress-bar-inner" id="progress-bar-inner"></div>
          </div>
          <div class="progress-text" id="progress-text">1/5</div>
        </div>
        <div class="nav-buttons">
          <button class="btn btn-secondary" id="back-btn">Back</button>
          <button class="btn btn-tertiary" id="skip-btn">Skip</button>
          <button class="btn btn-primary" id="next-btn">Next</button>
          <button class="btn btn-primary" id="finish-btn">Get Started</button>
        </div>
      </footer>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
  <script>
    (function() {
      const introPages = [
        {
          icon: `<svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M50 10C27.9 10 10 27.9 10 50C10 72.1 27.9 90 50 90C72.1 90 90 72.1 90 50C90 27.9 72.1 10 50 10ZM50 78C34.5 78 22 65.5 22 50C22 34.5 34.5 22 50 22C65.5 22 78 34.5 78 50C78 65.5 65.5 78 50 78Z" fill="currentColor"/>
            <path d="M65 48L38 31V65L65 48Z" fill="currentColor"/>
          </svg>`,
          title: 'Animex',
          desc: 'Your premium destination for anime and manga.',
          backgroundUrl: 'https://images.unsplash.com/photo-1613376023733-0a73375d9306?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1740&q=80'
        },
        {
          icon: `<svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="15" y="25" width="70" height="50" rx="8" stroke="currentColor" stroke-width="4" fill="none"/>
            <rect x="20" y="30" width="25" height="15" rx="3" fill="currentColor"/>
            <rect x="20" y="50" width="60" height="3" rx="1.5" fill="currentColor"/>
            <rect x="20" y="58" width="45" height="3" rx="1.5" fill="currentColor"/>
            <rect x="50" y="30" width="30" height="15" rx="3" fill="currentColor"/>
            <circle cx="25" cy="85" r="3" fill="currentColor"/>
            <circle cx="50" cy="85" r="3" fill="currentColor"/>
            <circle cx="75" cy="85" r="3" fill="currentColor"/>
          </svg>`,
          title: 'Endless Content',
          desc: 'Thousands of anime episodes and manga chapters at your fingertips.',
           backgroundUrl: 'https://images.unsplash.com/photo-1579401918231-979ced3f3822?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1740&q=80'
        },
        {
          icon: `<svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M20 20H80V80H20V20Z" stroke="currentColor" stroke-width="4" fill="none" rx="8"/>

            <rect x="12" y="12" width="76" height="76" rx="12" stroke="currentColor" stroke-width="3" fill="none"/>
          </svg>`,
          title: 'Seamless Experience',
          desc: 'Pick up where you left off across all your devices.',
          backgroundUrl: 'https://images.unsplash.com/photo-1608170825312-8d43806f4db3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1740&q=80'
        },
        {
          icon: `<svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M50 15L60 40H85L65 55L75 80L50 65L25 80L35 55L15 40H40L50 15Z" fill="currentColor"/>
            <circle cx="50" cy="50" r="35" stroke="currentColor" stroke-width="3" fill="none"/>
          </svg>`,
          title: 'Offline Downloads',
          desc: 'Download your favorite episodes and chapters to enjoy them anywhere, anytime.',
          learnMore: true,
          backgroundUrl: 'https://images.unsplash.com/photo-1542438408-abb260104982?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1740&q=80'
        },
        {
          pwa: true,
          icon: `<svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="25" y="20" width="50" height="60" rx="8" stroke="currentColor" stroke-width="4" fill="none"/>
            <rect x="30" y="30" width="40" height="25" rx="4" fill="currentColor"/>
            <rect x="30" y="60" width="40" height="3" rx="1.5" fill="currentColor"/>
            <rect x="30" y="68" width="30" height="3" rx="1.5" fill="currentColor"/>
            <path d="M50 10V20M35 15L42 22M65 15L58 22" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
          </svg>`,
          title: 'Install App',
          desc: 'Add Animex to your home screen for the ultimate app experience.',
          pwaGuide: `
            <ul class="pwa-guide">
              <li><span class="pwa-guide-icon"><i class="fas fa-share-alt"></i></span> <span>Tap the <strong>Share</strong> button in your browser</span></li>
              <li><span class="pwa-guide-icon"><i class="fas fa-plus-square"></i></span> <span>Select <strong>'Add to Home Screen'</strong></span></li>
            </ul>
          `,
          backgroundUrl: 'https://images.unsplash.com/photo-1620052643869-f969d5431416?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1740&q=80'
        }
      ];

      const contentEl = document.getElementById('onboarding-content');
      const topIconEl = document.getElementById('top-icon-container');
      const navEl = document.getElementById('onboarding-nav');
      const progressBarInnerEl = document.getElementById('progress-bar-inner');
      const progressTextEl = document.getElementById('progress-text');
      const backBtn = document.getElementById('back-btn');
      const nextBtn = document.getElementById('next-btn');
      const finishBtn = document.getElementById('finish-btn');
      const skipBtn = document.getElementById('skip-btn');

      // Background elements
      const bgContainer1 = document.getElementById('background-container-1');
      const bgContainer2 = document.getElementById('background-container-2');
      let currentBgContainer = 1;

      let currentPage = 0;
      let availablePages = [];

      function finishOnboarding() {
        alert('Welcome to Animex! ðŸŽ‰');
        document.body.style.opacity = '0';
        document.body.style.transition = 'opacity 0.6s ease';
        setTimeout(() => {
          document.body.style.opacity = '1';
        }, 600);
      }

      function updateNavigation() {
        const total = availablePages.length;
        const isFirstPage = currentPage === 0;
        const isLastPage = currentPage === total - 1;

        const progress = ((currentPage + 1) / total) * 100;
        progressBarInnerEl.style.width = `${progress}%`;
        progressTextEl.textContent = `${currentPage + 1}/${total}`;

        backBtn.style.display = isFirstPage ? 'none' : 'block';
        skipBtn.style.display = isLastPage ? 'none' : 'block';
        nextBtn.style.display = isLastPage ? 'none' : 'block';
        finishBtn.style.display = isLastPage ? 'block' : 'none';
      }

      function updateContent() {
        const pageData = availablePages[currentPage];
        
        contentEl.classList.add('is-changing');
        topIconEl.classList.add('is-changing');
        
        // Update background
        const nextBgUrl = pageData.backgroundUrl;
        if (currentBgContainer === 1) {
            bgContainer2.style.backgroundImage = `url(${nextBgUrl})`;
            bgContainer1.classList.remove('visible');
            bgContainer2.classList.add('visible');
            currentBgContainer = 2;
        } else {
            bgContainer1.style.backgroundImage = `url(${nextBgUrl})`;
            bgContainer2.classList.remove('visible');
            bgContainer1.classList.add('visible');
            currentBgContainer = 1;
        }


        setTimeout(() => {
          let html = `
            <h1 class="content-title">${pageData.title}</h1>
            <p class="content-desc">${pageData.desc}</p>
          `;
           let iconHtml = `<div class="content-icon">${pageData.icon}</div>`;
          
          if (pageData.pwaGuide) {
            html += pageData.pwaGuide;
          }
          
          if (pageData.learnMore) {
            html += `<button class="btn learn-more-btn" id="learn-more-btn">Learn More</button>`;
          }
          
          contentEl.innerHTML = html;
          topIconEl.innerHTML = iconHtml;
          
          requestAnimationFrame(() => {
            contentEl.classList.remove('is-changing');
            topIconEl.classList.remove('is-changing');
          });

          if (pageData.learnMore) {
            const learnBtn = document.getElementById('learn-more-btn');
            if (learnBtn) learnBtn.onclick = showLearnMoreModal;
          }
        }, 200);
      }

      function handleNavClick(e) {
        const action = e.target.id;
        switch (action) {
          case 'next-btn':
            if (currentPage < availablePages.length - 1) {
              currentPage++;
              updateContent();
              updateNavigation();
            }
            break;
          case 'back-btn':
            if (currentPage > 0) {
              currentPage--;
              updateContent();
              updateNavigation();
            }
            break;
          case 'finish-btn':
            finishOnboarding();
            break;
          case 'skip-btn':
            currentPage = availablePages.length - 1;
            updateContent();
            updateNavigation();
            break;
        }
      }

      function showLearnMoreModal() {
        if (document.getElementById('learn-more-modal')) return;
        
        const modal = document.createElement('div');
        modal.id = 'learn-more-modal';
        modal.innerHTML = `
          <div class="learn-modal-backdrop"></div>
          <div class="learn-modal-card">
            <button class="learn-modal-close" id="close-learn-modal" title="Close">Ã—</button>
            <h2>Organize Your Downloads</h2>
            <div class="folder-tree">
              <div class="folder root">
                <span class="folder-icon"><i class='fas fa-folder'></i></span> 
                <strong>Anime</strong> 
                <span class="folder-tip">(Main Folder)</span>
              </div>
              <div class="folder sub">
                <span class="folder-icon"><i class='fas fa-folder'></i></span> 
                <strong>Attack on Titan</strong>
                <div class="file">
                  <span class="file-icon"><i class='fas fa-play-circle'></i></span> Episode 1.mp4
                </div>
                <div class="file">
                  <span class="file-icon"><i class='fas fa-play-circle'></i></span> Episode 2.mp4
                </div>
