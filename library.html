<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Library - Media App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* --- REDESIGNED UI WITH GLASSMORPHISM --- */

        :root {
            --bg-color: #121212;
            --glass-bg: rgba(35, 35, 40, 0.6);
            --glass-border: rgba(255, 255, 255, 0.1);
            --blur-amount: 12px;
            --border-radius-lg: 18px;
            --border-radius-md: 12px;
            --border-radius-sm: 8px;

            --text-primary: #F5F5F7;
            --text-secondary: #A1A1A6;
            --accent-color: #FF9500;
            --accent-color-hover: #ffae45;
            --action-color: #FF9500; /* For 'get' actions */
            --action-color-hover: #975e0d;
            
            --font-family: 'Inter', sans-serif;
            
            /* Player Specific Vars */
            --player-accent-color: #FF9500;
            --player-controls-bg: rgba(0, 0, 0, 0.7);
            --player-text-color: #FFFFFF;
            --player-icon-size: 1.2em;
            --player-mobile-icon-size: 1.5em;
        }

        /* --- Global & Base Styles --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-family);
            overflow-x: hidden;
            position: relative;
        }
        
        /* Stop body from scrolling when player is active */
        body.player-active {
            overflow: hidden;
        }

        /* Decorative background blobs for depth */
        body::before {
            content: '';
            position: fixed;
            top: -20vh;
            left: -20vw;
            width: 60vw;
            height: 60vw;
            background: radial-gradient(circle, rgba(255, 149, 0, 0.2), transparent 70%);
            filter: blur(100px);
            z-index: -1;
            animation: spin 30s linear infinite alternate;
        }

        body::after {
            content: '';
            position: fixed;
            bottom: -30vh;
            right: -30vw;
            width: 80vw;
            height: 80vw;
            background: radial-gradient(circle, rgba(80, 20, 150, 0.15), transparent 70%);
            filter: blur(120px);
            z-index: -1;
            animation: spin 40s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg) scale(1); }
            to { transform: rotate(360deg) scale(1.1); }
        }

        .main-content {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .section-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 24px;
        }

        /* --- Glass Pane Utility --- */
        .glass-pane {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-amount));
            -webkit-backdrop-filter: blur(var(--blur-amount));
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
        }

        /* --- Navigation & Header --- */
        .navigation-header {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
            padding: 12px 20px;
            border-radius: var(--border-radius-md);
            gap: 16px;
        }

        .back-button {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5em;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s, color 0.2s;
        }
        .back-button:hover {
            background: rgba(255,255,255,0.1);
            color: var(--text-primary);
        }

        #currentViewTitle {
            margin-bottom: 0 !important;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* --- Import Controls --- */
        .import-controls {
            margin-bottom: 24px;
            text-align: center;
            padding: 20px;
            border-radius: var(--border-radius-lg);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .import-button {
            border: none;
            padding: 12px 24px;
            border-radius: var(--border-radius-sm);
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        .import-button:hover { transform: translateY(-2px); }
        .import-button:active { transform: translateY(0); }
        
        #getOfflineFolderButton { background-color: var(--action-color); color: #000; }
        #getOfflineFolderButton:hover { background-color: var(--action-color-hover); }
        #importFolderButton { background-color: var(--accent-color); color: #000; }
        #importFolderButton:hover { background-color: var(--accent-color-hover); }
        #folderInput { display: none; }

        .status-message {
            color: var(--text-secondary);
            margin-top: 15px;
            background: rgba(0,0,0,0.2);
            border-radius: var(--border-radius-sm);
            padding: 8px 16px;
            font-size: 0.9em;
            width: 100%;
            text-align: center;
        }
        .status-message button { margin-left: 10px; }

        /* --- List Styles (Series & Episodes) --- */
        .item-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        #seriesListContainer { padding-top: 0; }

        .list-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: var(--border-radius-md);
            transition: background 0.2s, border-color 0.2s;
            cursor: pointer;
        }
        .list-item:hover {
            background: rgba(50, 50, 55, 0.7);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .item-thumbnail img {
            width: 50px;
            height: 70px;
            object-fit: cover;
            border-radius: var(--border-radius-sm);
            margin-right: 16px;
            background-color: #333;
        }
        
        .item-details, .episode-item-details { flex: 1; min-width: 0; }
        .item-title {
            font-size: 1.05em;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .item-arrow { font-size: 1em; color: var(--text-secondary); margin-left: 16px; transition: color 0.2s; }
        .list-item:hover .item-arrow { color: var(--accent-color); }
        .episode-duration { font-size: 0.85em; color: var(--text-secondary); margin-top: 4px; }
        
        
        /* --- Video Player Styles --- */
        
        .video-player-container {
            width: 100%;
            height: 100%;
            position: relative;
            background-color: #000;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            z-index: 1000; /* Ensure player is on top of other content */
        }
        
        /* This class makes the player truly fullscreen */
        .video-player-container.fullscreen-mode,
        .video-player-container.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw !important;
            height: 100vh !important;
            max-width: none !important;
            max-height: none !important;
            border-radius: 0 !important;
            z-index: 2147483647; /* Max z-index */
        }

        video#customPlayer { width: 100%; height: 100%; display: block; }

        .video-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px 15px;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.4) 70%, rgba(0,0,0,0) 100%);
            display: flex;
            flex-direction: column;
            opacity: 1;
            transition: opacity 0.3s ease-in-out;
            z-index: 21;
        }

        .video-player-container:not(.controls-active) .video-controls { opacity: 0; pointer-events: none; }
        .video-player-container.paused .video-controls { opacity: 1; pointer-events: auto; }

        .progress-bar-container { width: 100%; margin-bottom: 10px; cursor: pointer; padding: 5px 0; }
        .progress-bar { width: 100%; height: 5px; background-color: rgba(255, 255, 255, 0.3); border-radius: 3px; position: relative; }
        .progress-bar-hover { position: absolute; height: 100%; background-color: rgba(255, 255, 255, 0.5); border-radius: 3px; pointer-events: none; }
        .progress-filled { height: 100%; background-color: var(--player-accent-color); border-radius: 3px; width: 0%; position: relative; }
        .progress-filled::after {
            content: ''; position: absolute; right: -6px; top: 50%; transform: translateY(-50%);
            width: 12px; height: 12px; background-color: var(--player-accent-color); border-radius: 50%;
            box-shadow: 0 0 5px rgba(0,0,0,0.5); opacity: 0; transition: opacity 0.2s;
        }
        .video-player-container.controls-active .progress-filled::after { opacity: 1; }

        .controls-main { display: flex; justify-content: space-between; align-items: center; }
        .controls-left, .controls-center, .controls-right { display: flex; align-items: center; gap: 15px; }
        .controls-center { flex-grow: 1; justify-content: center; }

        .control-button { background: none; border: none; color: var(--player-text-color); font-size: var(--player-icon-size); cursor: pointer; padding: 8px; line-height: 1; }
        .control-button:hover { color: var(--player-accent-color); }
        .time-display { color: var(--player-text-color); font-size: 0.85em; margin-left: 10px; }
        .volume-container { display: flex; align-items: center; }
        .volume-slider { width: 70px; height: 4px; background: rgba(255, 255, 255, 0.3); border-radius: 2px; cursor: pointer; margin-left: 8px; display: none; }
        .volume-level { height: 100%; background-color: var(--player-accent-color); border-radius: 2px; width: 100%; }
        .video-player-container.desktop .volume-slider { display: block; }

        .big-play-button {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 4em; color: var(--player-text-color);
            background-color: rgba(0,0,0,0.5); border-radius: 50%; width: 1.5em; height: 1.5em; display: flex; align-items: center;
            justify-content: center; cursor: pointer; z-index: 20; transition: opacity 0.3s, transform 0.2s;
        }
        .big-play-button:hover { transform: translate(-50%, -50%) scale(1.1); }
        .video-player-container.playing .big-play-button, .video-player-container.has-interacted .big-play-button { opacity: 0; pointer-events: none; }
        
        .loading-container {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 19; display: none;
            flex-direction: column; align-items: center; gap: 15px;
        }
        .spinner {
            width: 50px; height: 50px; border: 5px solid rgba(255,255,255,0.2); border-top-color: var(--player-accent-color);
            border-radius: 50%; animation: spin 1s linear infinite;
        }
        .loading-text { color: var(--player-text-color); font-size: 1em; }
        
        .video-player-container.loading .loading-container, .video-player-container.processing .loading-container { display: flex; }
        .video-player-container.loading .big-play-button, .video-player-container.processing .big-play-button { display: none; }

        .seek-overlay { position: absolute; top: 0; width: 35%; height: calc(100% - 60px); z-index: 10; }
        .seek-overlay.left { left: 0; } .seek-overlay.right { right: 0; }

        .seek-feedback {
            position: absolute; top: 50%; transform: translateY(-50%); font-size: 2em; color: var(--player-text-color);
            background-color: rgba(0,0,0,0.6); padding: 10px 20px; border-radius: 20px;
            z-index: 22; opacity: 0; transition: opacity 0.3s ease-out; pointer-events: none;
        }
        .seek-feedback.left { left: 20%; } .seek-feedback.right { right: 20%; }
        .seek-feedback.show { opacity: 1; }

        @media (max-width: 768px) {
            .control-button { font-size: var(--player-mobile-icon-size); padding: 10px; }
            .controls-left .time-display { display: none; }
            .controls-right .time-display { font-size: 0.9em; }
            .volume-container { margin-right: 5px; }
            .volume-slider { display: none; }
            .big-play-button { font-size: 3em; }
            .controls-left, .controls-center, .controls-right { gap: 5px; }
            .seek-feedback { font-size: 1.5em; padding: 8px 15px;}
            .seek-feedback.left { left: 10%; }
            .seek-feedback.right { right: 10%; }
        }
        
        /* --- Media Queries --- */
        @media (max-width: 600px) {
            .main-content { margin: 20px auto; padding: 0 15px; }
            .section-title { font-size: 1.5rem; }
            :root { --border-radius-lg: 16px; --border-radius-md: 10px; }
            .import-controls { padding: 15px; }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <main class="main-content">
            <section id="library-section">
                <div id="navigationHeader" class="navigation-header glass-pane" style="display: none;">
                    <button id="backButton" class="back-button"><i class="fas fa-arrow-left"></i></button>
                    <h2 id="currentViewTitle" class="section-title">Downloads</h2>
                </div>

                <div class="import-controls glass-pane">
                    <button id="getOfflineFolderButton" class="import-button"><i class="fas fa-download"></i> Get Offline Folder</button>
                    <button id="importFolderButton" class="import-button"><i class="fas fa-folder-plus"></i> Import Series Folder</button>
                    <input type="file" id="folderInput" webkitdirectory directory multiple />
                    <p id="statusMessage" class="status-message">1. Get folder. 2. Add videos. 3. Import here.</p>
                </div>

                <div id="seriesListContainer" class="item-list"></div>
                
                <div id="paginationControls" style="display: none; margin-top: 20px;">
                    <div id="goToContinueWatchingBtn" class="list-item glass-pane" style="background: rgba(35, 35, 40, 0.8);">
                        <div class="item-details" style="text-align: center;"><h3 class="item-title">View Watch History</h3></div>
                        <div class="item-arrow"><i class="fas fa-chevron-right"></i></div>
                    </div>
                </div>

                <div id="episodeListContainer" class="item-list" style="display: none;"></div>
                
                <!-- === EMBEDDED VIDEO PLAYER === -->
                <div class="video-player-container" id="videoPlayerContainer" style="display: none; aspect-ratio: 16/9;">
                    <div class="loading-container" id="loadingContainer">
                        <div class="spinner"></div>
                        <p class="loading-text" id="loadingText"></p>
                    </div>
                    <video id="customPlayer" playsinline preload="metadata"></video>
                    <div class="seek-overlay left" id="seekOverlayLeft"></div>
                    <div class="seek-overlay right" id="seekOverlayRight"></div>
                    <div class="seek-feedback left" id="seekFeedbackRewind"><i class="fas fa-undo-alt"></i> -10s</div>
                    <div class="seek-feedback right" id="seekFeedbackForward"><i class="fas fa-redo-alt"></i> +10s</div>
                    <div class="big-play-button" id="bigPlayBtn"><i class="fas fa-play"></i></div>
                    <div class="video-controls" id="videoControls">
                        <div class="progress-bar-container" id="progressBarContainer">
                            <div class="progress-bar-hover" id="progressBarHover"></div>
                            <div class="progress-bar"><div class="progress-filled" id="progressFilled"></div></div>
                        </div>
                        <div class="controls-main">
                            <div class="controls-left">
                                <button class="control-button" id="playPauseBtn" aria-label="Play/Pause"><i class="fas fa-play"></i></button>
                                <button class="control-button" id="volumeBtn" aria-label="Mute/Unmute"><i class="fas fa-volume-up"></i></button>
                                <div class="volume-container"><input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.01" value="1"></div>
                                <span class="time-display" id="currentTime">0:00</span>
                            </div>
                            <div class="controls-center">
                                <button class="control-button" id="rewindBtn" aria-label="Rewind 10 seconds"><i class="fas fa-undo-alt"></i></button>
                                <button class="control-button" id="forwardBtn" aria-label="Forward 10 seconds"><i class="fas fa-redo-alt"></i></button>
                            </div>
                            <div class="controls-right">
                                <span class="time-display" id="totalTime">0:00</span>
                                <button class="control-button" id="fullscreenBtn" aria-label="Fullscreen"><i class="fas fa-expand"></i></button>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="continueWatchingPageContainer" class="item-list" style="display: none;"></div>
            </section>
        </main>
    </div>

    <!-- FFmpeg Scripts will be loaded dynamically here -->

    <script>
        // --- DOM ELEMENTS (Library) ---
        const getOfflineFolderButton = document.getElementById('getOfflineFolderButton');
        const importFolderButton = document.getElementById('importFolderButton');
        const folderInput = document.getElementById('folderInput');
        const statusMessage = document.getElementById('statusMessage');
        const seriesListContainer = document.getElementById('seriesListContainer');
        const episodeListContainer = document.getElementById('episodeListContainer');
        const navigationHeader = document.getElementById('navigationHeader');
        const backButton = document.getElementById('backButton');
        const currentViewTitle = document.getElementById('currentViewTitle');
        const continueWatchingPageContainer = document.getElementById('continueWatchingPageContainer');
        const paginationControls = document.getElementById('paginationControls');
        const goToContinueWatchingBtn = document.getElementById('goToContinueWatchingBtn');
        
        // --- DOM ELEMENTS (Player) ---
        const playerContainer = document.getElementById('videoPlayerContainer');
        const video = document.getElementById('customPlayer');
        const videoControls = document.getElementById('videoControls');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const bigPlayBtn = document.getElementById('bigPlayBtn');
        const rewindBtn = document.getElementById('rewindBtn');
        const forwardBtn = document.getElementById('forwardBtn');
        const volumeBtn = document.getElementById('volumeBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const currentTimeEl = document.getElementById('currentTime');
        const totalTimeEl = document.getElementById('totalTime');
        const progressBarContainer = document.getElementById('progressBarContainer');
        const progressFilled = document.getElementById('progressFilled');
        const progressBarHover = document.getElementById('progressBarHover');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const loadingContainer = document.getElementById('loadingContainer');
        const loadingText = document.getElementById('loadingText');
        const seekOverlayLeft = document.getElementById('seekOverlayLeft');
        const seekOverlayRight = document.getElementById('seekOverlayRight');
        const seekFeedbackRewind = document.getElementById('seekFeedbackRewind');
        const seekFeedbackForward = document.getElementById('seekFeedbackForward');


        // --- STATE & CORE VARIABLES ---
        let seriesData = {};
        let currentView = 'series';
        let currentSeriesForEpisodes = null;
        window._lastVideoBlobUrl = null;
        let directoryHandle = null;
        const API_BASE_URL = 'https://arkm20-authapi.hf.space';

        // --- PLAYER STATE ---
        let controlsTimeout, lastTapTimeLeft = 0, lastTapTimeRight = 0, feedbackTimeout, ffmpeg;
        const doubleTapDelay = 300;
        let ffmpegLoaded = false;
        let FFmpeg, FFmpegUtil;

        // --- INDEXEDDB SETUP ---
        const DB_NAME = 'MediaLibraryDB', DB_VERSION = 1, STORE_NAME = 'settingsV1', DIR_HANDLE_KEY = 'directoryHandleV1';
        function openDB() { /* ... function body omitted for brevity, it's unchanged ... */
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                request.onerror = (event) => reject("Error opening DB: " + (event.target.error?.name || "Unknown"));
                request.onsuccess = (event) => resolve(event.target.result);
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        db.createObjectStore(STORE_NAME);
                    }
                };
            });
        }
        async function saveDirectoryHandleToDB(handle) { /* ... function body omitted for brevity, it's unchanged ... */
            const db = await openDB();
            const transaction = db.transaction(STORE_NAME, 'readwrite');
            const store = transaction.objectStore(STORE_NAME);
            const request = handle ? store.put(handle, DIR_HANDLE_KEY) : store.delete(DIR_HANDLE_KEY);
            return new Promise((resolve, reject) => {
                request.onsuccess = () => resolve();
                request.onerror = (event) => reject("Error saving handle: " + (event.target.error?.name || "Unknown"));
            });
        }
        async function loadDirectoryHandleFromDB() { /* ... function body omitted for brevity, it's unchanged ... */
            const db = await openDB();
            const transaction = db.transaction(STORE_NAME, 'readonly');
            const store = transaction.objectStore(STORE_NAME);
            const request = store.get(DIR_HANDLE_KEY);
            return new Promise((resolve, reject) => {
                request.onsuccess = (event) => resolve(event.target.result || null);
                request.onerror = (event) => reject("Error loading handle: " + (event.target.error?.name || "Unknown"));
            });
        }

        // --- FFMPEG LOADER ---
        async function loadFFmpeg() {
            if (ffmpegLoaded) return;
            try {
                const ffmpegScript = document.createElement('script');
                ffmpegScript.src = 'https://unpkg.com/@ffmpeg/ffmpeg@0.12.10/dist/umd/ffmpeg.js';
                const utilScript = document.createElement('script');
                utilScript.src = 'https://unpkg.com/@ffmpeg/util@0.12.1/dist/umd/index.js';
                await Promise.all([
                    new Promise((res, rej) => { ffmpegScript.onload = res; ffmpegScript.onerror = rej; document.head.appendChild(ffmpegScript); }),
                    new Promise((res, rej) => { utilScript.onload = res; utilScript.onerror = rej; document.head.appendChild(utilScript); })
                ]);
                FFmpeg = window.FFmpeg; FFmpegUtil = window.FFmpegUtil;
                ffmpegLoaded = true; console.log('FFmpeg loaded successfully');
            } catch (error) {
                console.warn('FFmpeg not available (offline or error):', error);
                ffmpegLoaded = false;
            }
        }
        
        // --- FILE & LIBRARY LOGIC ---
        async function processDirectoryHandle(dirHandle) { /* ... function body omitted for brevity, it's unchanged ... */
            const filesForProcessing = [];
            statusMessage.textContent = `Processing folder: ${dirHandle.name}...`;
            let fileCount = 0;
            async function getFilesInDirectory(currentDirHandle, currentPath) {
                for await (const entry of currentDirHandle.values()) {
                    const entryPath = currentPath ? `${currentPath}/${entry.name}` : entry.name;
                    if (entry.kind === 'file') {
                        const file = await entry.getFile();
                        Object.defineProperty(file, 'webkitRelativePath', { value: entryPath, writable: true, enumerable: true, configurable: true });
                        filesForProcessing.push(file);
                        fileCount++;
                    } else if (entry.kind === 'directory') {
                        await getFilesInDirectory(entry, entryPath);
                    }
                }
            }
            try {
                await getFilesInDirectory(dirHandle, '');
                if (filesForProcessing.length === 0) {
                    statusMessage.textContent = "No files found in the selected directory.";
                    seriesData = {};
                } else {
                    processFiles(filesForProcessing);
                    statusMessage.textContent = `${Object.keys(seriesData).length} series found from ${fileCount} files.`;
                }
            } catch (err) {
                 console.error("Error processing directory handle:", err);
                 statusMessage.textContent = "Error reading directory contents.";
                 seriesData = {};
            }
            displaySeriesList();
            showView('series');
        }
        function processFiles(filesArray) { /* ... function body omitted for brevity, it's unchanged ... */
            seriesData = {};
            const videoRegex = /\.(mp4|mkv)$/i;
            const prefixes = filesArray.map(f => f.webkitRelativePath.split('/')[0]);
            const uniquePrefixes = [...new Set(prefixes)];
            const skipRoot = uniquePrefixes.length === 1;

            filesArray.forEach(file => {
                let pathParts = file.webkitRelativePath.split('/');
                if (skipRoot) { pathParts.shift(); }
                if (pathParts.length < 2) return;
                const seriesName = pathParts[0];
                const fileName = pathParts[pathParts.length - 1];

                if (!seriesData[seriesName]) {
                    seriesData[seriesName] = { posterFile: null, episodes: [] };
                }
                if (pathParts.length === 2 && fileName.match(/^poster\.(png|jpg|jpeg|webp)$/i)) {
                    seriesData[seriesName].posterFile = file;
                } else if (videoRegex.test(fileName)) {
                    const episodePath = pathParts.slice(1).join(' / ').replace(videoRegex, '');
                    seriesData[seriesName].episodes.push({ name: episodePath, file: file, duration: null });
                }
            });
        }
        function displaySeriesList() { /* ... function body omitted for brevity, it's unchanged ... */
            seriesListContainer.innerHTML = '';
            const sortedSeriesNames = Object.keys(seriesData).sort((a,b) => a.localeCompare(b));

            if (sortedSeriesNames.length === 0) {
                 seriesListContainer.innerHTML = `<p class="status-message" style="background:transparent; text-align:center;">No series found. Try importing a folder.</p>`;
                 paginationControls.style.display = 'none'; // Hide chevron button
                 return;
            }

            for (const seriesName of sortedSeriesNames) {
                const series = seriesData[seriesName];
                const listItem = document.createElement('div');
                listItem.className = 'list-item glass-pane';
                const thumbnailDiv = document.createElement('div');
                thumbnailDiv.className = 'item-thumbnail';
                const img = document.createElement('img');

                if (series.posterFile) {
                    img.src = URL.createObjectURL(series.posterFile);
                    img.onload = () => URL.revokeObjectURL(img.src);
                } else {
                    img.src = `https://placehold.co/100x140/252528/A1A1A6?text=${encodeURIComponent(seriesName.substring(0,3))}`;
                }
                thumbnailDiv.appendChild(img);

                const detailsDiv = document.createElement('div');
                detailsDiv.className = 'item-details';
                const titleH3 = document.createElement('h3');
                titleH3.className = 'item-title';
                titleH3.textContent = seriesName;
                detailsDiv.appendChild(titleH3);

                const arrowDiv = document.createElement('div');
                arrowDiv.className = 'item-arrow';
                arrowDiv.innerHTML = '<i class="fas fa-chevron-right"></i>';

                listItem.appendChild(thumbnailDiv);
                listItem.appendChild(detailsDiv);
                listItem.appendChild(arrowDiv);
                listItem.addEventListener('click', () => {
                    currentSeriesForEpisodes = seriesName;
                    displayEpisodeList(seriesName, series.episodes);
                    showView('episodes', seriesName);
                });
                seriesListContainer.appendChild(listItem);
            }
            paginationControls.style.display = 'block'; // Show chevron button
        }
        function displayEpisodeList(seriesName, episodes) { /* ... function body omitted for brevity, it's unchanged ... */
            episodeListContainer.innerHTML = '';
            if (episodes.length === 0) {
                episodeListContainer.innerHTML = '<p class="status-message glass-pane">No episodes (MP4/MKV files) found in this series folder.</p>';
                return;
            }
            episodes.sort((a,b) => a.name.localeCompare(b.name, undefined, {numeric: true, sensitivity: 'base'}));
            episodes.forEach(episode => {
                const listItem = document.createElement('div');
                listItem.className = 'list-item glass-pane';
                const detailsDiv = document.createElement('div');
                detailsDiv.className = 'episode-item-details';
                const titleH3 = document.createElement('h3');
                titleH3.className = 'item-title';
                titleH3.textContent = episode.name;
                detailsDiv.appendChild(titleH3);
                const durationP = document.createElement('p');
                durationP.className = 'episode-duration';
                durationP.textContent = '...';
                detailsDiv.appendChild(durationP);
                if (episode.duration === null) {
                    getVideoDuration(episode.file, (duration) => {
                        episode.duration = duration;
                        durationP.textContent = `${formatDuration(duration)}`;
                    });
                } else {
                     durationP.textContent = `${formatDuration(episode.duration)}`;
                }
                const arrowDiv = document.createElement('div');
                arrowDiv.className = 'item-arrow';
                arrowDiv.innerHTML = '<i class="fas fa-play"></i>';
                listItem.appendChild(detailsDiv);
                listItem.appendChild(arrowDiv);
                listItem.addEventListener('click', () => {
                    playVideo(episode.file, `${seriesName} - ${episode.name}`);
                    showView('player', `${seriesName} - ${episode.name}`);
                });
                episodeListContainer.appendChild(listItem);
            });
        }
        function getVideoDuration(file, callback) { /* ... function body omitted for brevity, it's unchanged ... */
            const tempVideo = document.createElement('video');
            tempVideo.preload = 'metadata';
            tempVideo.onloadedmetadata = () => { URL.revokeObjectURL(tempVideo.src); callback(tempVideo.duration); };
            tempVideo.onerror = () => { URL.revokeObjectURL(tempVideo.src); callback('N/A'); };
            tempVideo.src = URL.createObjectURL(file);
        }

        // --- PLAYER & VIEW MANAGEMENT ---
        
        function formatDuration(seconds) {
            if (isNaN(seconds) || seconds === 'N/A') return 'Duration: N/A';
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = Math.floor(seconds % 60);
            return (h > 0 ? `${h}:` : '') + `${m < 10 && h > 0 ? '0' : ''}${m}:${s < 10 ? '0' : ''}${s}`;
        }

        function playVideo(videoFile, episodeTitle) {
            startPlayerWithSource(videoFile, episodeTitle);
        }
        
        const startPlayerWithSource = async (videoFile, episodeTitle) => {
            if (window._lastVideoBlobUrl) URL.revokeObjectURL(window._lastVideoBlobUrl);
            const objectURL = URL.createObjectURL(videoFile);
            window._lastVideoBlobUrl = objectURL;
            
            const isMkv = videoFile.name.toLowerCase().endsWith('.mkv');
            
            if (isMkv) {
                if (!ffmpegLoaded) {
                    playerContainer.classList.add('error');
                    loadingText.textContent = 'MKV playback requires an internet connection.';
                    console.error("FFmpeg not loaded, cannot play MKV.");
                    return;
                }
                
                playerContainer.classList.add('processing');
                loadingText.textContent = 'Processing video...';

                try {
                    if (!ffmpeg) {
                        ffmpeg = new FFmpeg.FFmpeg();
                        ffmpeg.on('log', ({ message }) => console.log(message));
                        loadingText.textContent = 'Loading converter...';
                        await ffmpeg.load({ coreURL: "https://unpkg.com/@ffmpeg/core@0.12.6/dist/umd/ffmpeg-core.js" });
                    }
                    loadingText.textContent = 'Fetching video...';
                    const inputData = await FFmpegUtil.fetchFile(objectURL);
                    await ffmpeg.writeFile('input.mkv', inputData);
                    
                    loadingText.textContent = 'Converting...';
                    await ffmpeg.exec(['-i', 'input.mkv', '-c', 'copy', 'output.mp4']);
                    const outputData = await ffmpeg.readFile('output.mp4');
                    const dataBlob = new Blob([outputData.buffer], { type: 'video/mp4' });

                    // Revoke the intermediate MKV blob URL
                    URL.revokeObjectURL(objectURL);
                    // Create and store the new MP4 blob URL
                    const finalUrl = URL.createObjectURL(dataBlob);
                    window._lastVideoBlobUrl = finalUrl;
                    video.src = finalUrl;

                } catch (error) {
                    console.error("Error processing MKV file:", error);
                    loadingText.textContent = `Error: Could not process video.`;
                    playerContainer.classList.remove('processing');
                    playerContainer.classList.add('error');
                    return;
                }
                playerContainer.classList.remove('processing');
                loadingText.textContent = '';
            } else {
                video.src = objectURL;
            }
        };

        function resetPlayer() {
            if (video && !video.paused) video.pause();
            if (video) {
                video.removeAttribute('src');
                video.load();
            }
            if (window._lastVideoBlobUrl) {
                URL.revokeObjectURL(window._lastVideoBlobUrl);
                window._lastVideoBlobUrl = null;
            }
            playerContainer.classList.remove('playing', 'paused', 'loading', 'processing', 'has-interacted', 'fullscreen-mode', 'fullscreen');
            progressFilled.style.width = '0%';
            currentTimeEl.textContent = '0:00';
            totalTimeEl.textContent = '0:00';
            playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            bigPlayBtn.style.opacity = '1';
            bigPlayBtn.style.pointerEvents = 'auto';
        }

        function showView(viewName, title) {
            currentView = viewName;
            const importControls = document.querySelector('.import-controls');
            
            document.body.classList.remove('player-active');
            seriesListContainer.style.display = 'none';
            episodeListContainer.style.display = 'none';
            playerContainer.style.display = 'none';
            navigationHeader.style.display = 'none';
            importControls.style.display = 'none';
            continueWatchingPageContainer.style.display = 'none';
            paginationControls.style.display = 'none';

            if (viewName === 'series') {
                importControls.style.display = 'flex';
                seriesListContainer.style.display = 'flex';
                if (Object.keys(seriesData).length > 0) {
                   paginationControls.style.display = 'block';
                }
            } else if (viewName === 'episodes') {
                navigationHeader.style.display = 'flex';
                currentViewTitle.textContent = title || 'Episodes';
                episodeListContainer.style.display = 'flex';
            } else if (viewName === 'player') {
                document.body.classList.add('player-active');
                navigationHeader.style.display = 'flex';
                currentViewTitle.textContent = title || "Now Playing";
                playerContainer.style.display = 'block';
                playerContainer.classList.add('fullscreen-mode');
            } else if (viewName === 'continueWatching') {
                navigationHeader.style.display = 'flex';
                currentViewTitle.textContent = "Continue Watching";
                continueWatchingPageContainer.style.display = 'flex';
            }
        }
        
        // --- WATCH HISTORY LOGIC ---
        async function fetchJikanInfo(id) { /* ... function body omitted for brevity ... */ return null; }
        async function renderWatchHistory(historyData) { /* ... function body omitted for brevity ... */ }
        async function fetchAndRenderWatchHistory() { /* ... function body omitted for brevity ... */ }
        
        // --- INITIALIZATION & EVENT LISTENERS ---
        async function tryAutoImportOnLoad() { /* ... function body omitted for brevity, it's unchanged ... */
             if (typeof window.showDirectoryPicker !== 'function') {
                statusMessage.innerHTML += "<br>For a better experience, use Chrome/Edge on Desktop to remember your folder.";
                displaySeriesList();
                return;
            }
            try {
                const savedHandle = await loadDirectoryHandleFromDB();
                if (savedHandle) {
                    if (await savedHandle.queryPermission({ mode: 'read' }) === 'granted') {
                        directoryHandle = savedHandle;
                        await processDirectoryHandle(directoryHandle);
                    } else {
                        statusMessage.innerHTML = 'Previous folder access needed. <button id="grantPermissionBtn" class="import-button" style="font-size:0.8em; padding:5px 10px;">Grant Access</button>';
                        document.getElementById('grantPermissionBtn').onclick = async () => {
                            if (await savedHandle.requestPermission({ mode: 'read' }) === 'granted') {
                                directoryHandle = savedHandle;
                                await processDirectoryHandle(directoryHandle);
                            } else {
                                statusMessage.textContent = "Permission denied. Please re-import folder.";
                                await saveDirectoryHandleToDB(null);
                            }
                        };
                    }
                } else {
                    displaySeriesList();
                }
            } catch (err) {
                statusMessage.textContent = "Error restoring folder. Please re-import.";
                await saveDirectoryHandleToDB(null);
                displaySeriesList();
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            showView('series');
            tryAutoImportOnLoad();
            fetchAndRenderWatchHistory();
            loadFFmpeg(); // Start loading FFmpeg in the background
            if (!('ontouchstart' in window || navigator.maxTouchPoints > 0)) {
                playerContainer.classList.add('desktop');
            }
        });

        getOfflineFolderButton.addEventListener('click', () => { window.open(`https://arkm20-authapi.hf.space/download-ui?token=${localStorage.getItem('accessToken')}`, '_blank'); });
        importFolderButton.addEventListener('click', async () => { /* ... listener body unchanged ... */
            try {
                if (typeof window.showDirectoryPicker === 'function') {
                    const handle = await window.showDirectoryPicker();
                    if (handle) {
                        directoryHandle = handle;
                        await saveDirectoryHandleToDB(directoryHandle);
                        await processDirectoryHandle(directoryHandle);
                    }
                } else {
                    statusMessage.textContent = "Using legacy picker. Select the main 'Anime' folder.";
                    folderInput.click();
                }
            } catch (err) {
                if (err.name !== 'AbortError') {
                    console.error("Error selecting directory:", err);
                    statusMessage.textContent = "Could not access directory.";
                }
            }
        });
        folderInput.addEventListener('change', (event) => { /* ... listener body unchanged ... */
            const files = Array.from(event.target.files);
            if (files.length === 0) return;
            statusMessage.textContent = `Processing ${files.length} files...`;
            processFiles(files);
            displaySeriesList();
            showView('series');
            directoryHandle = null;
            saveDirectoryHandleToDB(null).catch(e => console.warn("Could not clear DB handle", e));
        });

        backButton.addEventListener('click', () => {
            if (currentView === 'player') {
                resetPlayer();
                displayEpisodeList(currentSeriesForEpisodes, seriesData[currentSeriesForEpisodes].episodes);
                showView('episodes', currentSeriesForEpisodes);
            } else if (currentView === 'episodes' || currentView === 'continueWatching') {
                showView('series');
                currentSeriesForEpisodes = null;
            }
        });
        goToContinueWatchingBtn.addEventListener('click', () => { showView('continueWatching'); });

        // --- ALL PLAYER EVENT LISTENERS ---
        video.addEventListener('waiting', () => { playerContainer.classList.add('loading'); loadingText.textContent = "Loading..."; });
        video.addEventListener('canplay', () => { playerContainer.classList.remove('loading'); loadingText.textContent = ""; });
        video.addEventListener('playing', () => { playerContainer.classList.remove('loading'); loadingText.textContent = ""; });

        function togglePlay() {
            playerContainer.classList.add('has-interacted');
            if (video.paused || video.ended) { video.play().catch(err => console.error("Play error:", err)); } 
            else { video.pause(); }
        }
        playPauseBtn.addEventListener('click', togglePlay);
        bigPlayBtn.addEventListener('click', togglePlay);
        
        let videoTapTimeout;
        video.addEventListener('click', (e) => {
            if (e.target === seekOverlayLeft || e.target === seekOverlayRight) return;
            if (e.detail === 1) {
                videoTapTimeout = setTimeout(() => {
                     if (playerContainer.classList.contains('controls-active') && !video.paused) { hideControls(); } 
                     else { togglePlay(); }
                }, 200);
            }
        });
        video.addEventListener('play', () => {
            playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            playerContainer.classList.add('playing');
            playerContainer.classList.remove('paused');
            hideControlsWithDelay();
        });
        video.addEventListener('pause', () => {
            playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            playerContainer.classList.remove('playing');
            playerContainer.classList.add('paused');
            showControls();
        });

        rewindBtn.addEventListener('click', () => { video.currentTime -= 10; });
        forwardBtn.addEventListener('click', () => { video.currentTime += 10; });

        function formatTime(timeInSeconds) {
            if (isNaN(timeInSeconds) || timeInSeconds < 0) return "0:00";
            const minutes = Math.floor(timeInSeconds / 60);
            const seconds = Math.floor(timeInSeconds % 60).toString().padStart(2, '0');
            return `${minutes}:${seconds}`;
        }
        video.addEventListener('loadedmetadata', () => { totalTimeEl.textContent = formatTime(video.duration); });
        video.addEventListener('timeupdate', () => {
            currentTimeEl.textContent = formatTime(video.currentTime);
            const progressPercent = (video.currentTime / video.duration) * 100;
            progressFilled.style.width = `${progressPercent}%`;
        });
        progressBarContainer.addEventListener('click', (e) => {
            const rect = progressBarContainer.getBoundingClientRect();
            video.currentTime = ((e.clientX - rect.left) / rect.width) * video.duration;
        });
        progressBarContainer.addEventListener('mousemove', (e) => {
            if (!video.duration) return;
            const rect = progressBarContainer.getBoundingClientRect();
            progressBarHover.style.width = `${Math.min(100, Math.max(0, ((e.clientX - rect.left) / rect.width) * 100))}%`;
        });
        progressBarContainer.addEventListener('mouseleave', () => progressBarHover.style.width = `0%`);

        function toggleMute() { video.muted = !video.muted; }
        volumeBtn.addEventListener('click', toggleMute);
        video.addEventListener('volumechange', () => {
            volumeSlider.value = video.volume;
            if (video.muted || video.volume === 0) { volumeBtn.innerHTML = '<i class="fas fa-volume-mute"></i>'; volumeSlider.value = 0; }
            else if (video.volume < 0.5) { volumeBtn.innerHTML = '<i class="fas fa-volume-down"></i>'; } 
            else { volumeBtn.innerHTML = '<i class="fas fa-volume-up"></i>'; }
        });
        volumeSlider.addEventListener('input', (e) => { video.volume = e.target.value; video.muted = e.target.value === '0'; });

        function isFullscreen() { return !!(document.fullscreenElement || document.webkitFullscreenElement || video.webkitDisplayingFullscreen); }
        function toggleFullscreen() {
            if (video.webkitEnterFullscreen) { // iOS/Safari
                if (video.webkitDisplayingFullscreen) video.webkitExitFullscreen();
                else video.webkitEnterFullscreen();
            } else { // Standard
                if (isFullscreen()) {
                    if (document.exitFullscreen) document.exitFullscreen();
                    else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
                } else {
                    if (playerContainer.requestFullscreen) playerContainer.requestFullscreen();
                    else if (playerContainer.webkitRequestFullscreen) playerContainer.webkitRequestFullscreen();
                }
            }
        }
        function updateFullscreenVisuals() {
            if (isFullscreen()) {
                fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
                playerContainer.classList.add('fullscreen');
                playerContainer.classList.remove('fullscreen-mode'); // Use the native fullscreen styles
            } else {
                fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
                playerContainer.classList.remove('fullscreen');
                playerContainer.classList.add('fullscreen-mode'); // Revert to fixed-position fullscreen
            }
        }
        fullscreenBtn.addEventListener('click', toggleFullscreen);
        video.addEventListener('dblclick', (e) => {
            clearTimeout(videoTapTimeout);
            if (e.target === seekOverlayLeft || e.target === seekOverlayRight) return;
            toggleFullscreen();
        });
        ['fullscreenchange','webkitfullscreenchange','mozfullscreenchange','MSFullscreenChange'].forEach(e => document.addEventListener(e, updateFullscreenVisuals));
        video.addEventListener('webkitbeginfullscreen', updateFullscreenVisuals);
        video.addEventListener('webkitendfullscreen', updateFullscreenVisuals);

        function showControls() { clearTimeout(controlsTimeout); playerContainer.classList.add('controls-active'); }
        function hideControls() { if (video.paused) return; playerContainer.classList.remove('controls-active'); }
        function hideControlsWithDelay() { if (video.paused) return; clearTimeout(controlsTimeout); controlsTimeout = setTimeout(hideControls, 3000); }
        playerContainer.addEventListener('mousemove', () => { showControls(); hideControlsWithDelay(); });
        playerContainer.addEventListener('mouseleave', () => { if (!video.paused) hideControls(); });
        videoControls.addEventListener('mouseenter', showControls);
        videoControls.addEventListener('mouseleave', hideControlsWithDelay);
        playerContainer.addEventListener('touchstart', (e) => {
            if (e.target.closest('.control-button')) return;
            playerContainer.classList.contains('controls-active') ? hideControls() : showControls();
            hideControlsWithDelay();
        }, { passive: true });

        function showSeekFeedback(element) { clearTimeout(feedbackTimeout); element.classList.add('show'); feedbackTimeout = setTimeout(() => { element.classList.remove('show'); }, 600); }
        seekOverlayLeft.addEventListener('click', (e) => {
            e.stopPropagation(); const now = Date.now();
            if (now - lastTapTimeLeft < doubleTapDelay) { clearTimeout(videoTapTimeout); video.currentTime -= 10; showSeekFeedback(seekFeedbackRewind); lastTapTimeLeft = 0; }
            else { lastTapTimeLeft = now; if (playerContainer.classList.contains('controls-active') && !video.paused) hideControls(); else { showControls(); hideControlsWithDelay(); } }
        });
        seekOverlayRight.addEventListener('click', (e) => {
            e.stopPropagation(); const now = Date.now();
            if (now - lastTapTimeRight < doubleTapDelay) { clearTimeout(videoTapTimeout); video.currentTime += 10; showSeekFeedback(seekFeedbackForward); lastTapTimeRight = 0; }
            else { lastTapTimeRight = now; if (playerContainer.classList.contains('controls-active') && !video.paused) hideControls(); else { showControls(); hideControlsWithDelay(); } }
        });
        document.addEventListener('keydown', (e) => {
            if (document.activeElement && ['INPUT', 'TEXTAREA'].includes(document.activeElement.tagName)) return;
            if (currentView !== 'player') return; // Only apply shortcuts when player is active
            e.preventDefault();
            switch(e.key.toLowerCase()) {
                case ' ': case 'k': togglePlay(); break;
                case 'arrowleft': case 'j': video.currentTime -= 10; break;
                case 'arrowright': case 'l': video.currentTime += 10; break;
                case 'arrowup': if(video.volume < 1) video.volume = Math.min(1, video.volume + 0.1); break;
                case 'arrowdown': if(video.volume > 0) video.volume = Math.max(0, video.volume - 0.1); break;
                case 'm': toggleMute(); break;
                case 'f': toggleFullscreen(); break;
            }
        });

    </script>
