<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Library - Media App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* --- REDESIGNED UI WITH GLASSMORPHISM --- */

        :root {
            --bg-color: #121212;
            --glass-bg: rgba(35, 35, 40, 0.6);
            --glass-border: rgba(255, 255, 255, 0.1);
            --blur-amount: 12px;
            --border-radius-lg: 18px;
            --border-radius-md: 12px;
            --border-radius-sm: 8px;

            --text-primary: #F5F5F7;
            --text-secondary: #A1A1A6;
            --accent-color: #FF9500;
            --accent-color-hover: #ffae45;
            --action-color: #FF9500; /* For 'get' actions */
            --action-color-hover: #975e0d;
            
            --font-family: 'Inter', sans-serif;
        }

        /* --- Global & Base Styles --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-family);
            overflow-x: hidden;
            position: relative;
        }

        /* Decorative background blobs for depth */
        body::before {
            content: '';
            position: fixed;
            top: -20vh;
            left: -20vw;
            width: 60vw;
            height: 60vw;
            background: radial-gradient(circle, rgba(255, 149, 0, 0.2), transparent 70%);
            filter: blur(100px);
            z-index: -1;
            animation: spin 30s linear infinite alternate;
        }

        body::after {
            content: '';
            position: fixed;
            bottom: -30vh;
            right: -30vw;
            width: 80vw;
            height: 80vw;
            background: radial-gradient(circle, rgba(80, 20, 150, 0.15), transparent 70%);
            filter: blur(120px);
            z-index: -1;
            animation: spin 40s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg) scale(1); }
            to { transform: rotate(360deg) scale(1.1); }
        }

        .main-content {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .section-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 24px;
        }

        /* --- Glass Pane Utility --- */
        .glass-pane {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-amount));
            -webkit-backdrop-filter: blur(var(--blur-amount));
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
        }

        /* --- Navigation & Header --- */
        .navigation-header {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
            padding: 12px 20px;
            border-radius: var(--border-radius-md);
            gap: 16px;
        }

        .back-button {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5em;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s, color 0.2s;
        }
        .back-button:hover {
            background: rgba(255,255,255,0.1);
            color: var(--text-primary);
        }

        #currentViewTitle {
            margin-bottom: 0 !important;
        }

        /* --- Import Controls --- */
        .import-controls {
            margin-bottom: 24px; /* Increased margin */
            text-align: center;
            padding: 20px;
            border-radius: var(--border-radius-lg);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .import-button {
            border: none;
            padding: 12px 24px;
            border-radius: var(--border-radius-sm);
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        .import-button:hover {
            transform: translateY(-2px);
        }
        .import-button:active {
            transform: translateY(0);
        }
        
        #getOfflineFolderButton {
            background-color: var(--action-color);
            color: #000;
        }
        #getOfflineFolderButton:hover {
            background-color: var(--action-color-hover);
        }

        #importFolderButton {
            background-color: var(--accent-color);
            color: #000;
        }
        #importFolderButton:hover {
            background-color: var(--accent-color-hover);
        }

        #folderInput {
            display: none;
        }

        .status-message {
            color: var(--text-secondary);
            margin-top: 15px;
            background: rgba(0,0,0,0.2);
            border-radius: var(--border-radius-sm);
            padding: 8px 16px;
            font-size: 0.9em;
            width: 100%; /* Make status take full width */
            text-align: center;
        }
        .status-message button {
            margin-left: 10px;
        }

        /* --- List Styles (Series & Episodes) --- */
        .item-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        #seriesListContainer {
            padding-top: 0; /* Removed top padding */
        }

        .list-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: var(--border-radius-md);
            transition: background 0.2s, border-color 0.2s;
            cursor: pointer;
        }

        .list-item:hover {
            background: rgba(50, 50, 55, 0.7);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .item-thumbnail img {
            width: 50px;
            height: 70px;
            object-fit: cover;
            border-radius: var(--border-radius-sm);
            margin-right: 16px;
            background-color: #333; /* Placeholder bg */
        }
        
        .item-details {
            flex: 1;
            min-width: 0;
        }

        .item-title {
            font-size: 1.05em;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .item-arrow {
            font-size: 1em;
            color: var(--text-secondary);
            margin-left: 16px;
            transition: color 0.2s;
        }
        .list-item:hover .item-arrow {
            color: var(--accent-color);
        }

        /* Episode Specifics */
        .episode-item-details {
            flex-grow: 1;
            min-width: 0;
        }

        .episode-duration {
            font-size: 0.85em;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        /* --- INTEGRATED VIDEO PLAYER STYLES --- */
        /* --- Styles from video_player.html, adapted for integration --- */

        :root {
            --player-accent-color: #FF9500; /* Orange theme */
            --player-controls-bg: rgba(0, 0, 0, 0.7);
            --player-text-color: #FFFFFF;
            --player-icon-size: 1.2em;
            --player-mobile-icon-size: 1.5em;
        }

        /* --- Container styles for the player component --- */
        /* This container is inside player-iframe-box */
        .video-player-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: #000;
            overflow: hidden;
        }
        
        /* This container holds the entire player view (header + box) */
        .player-iframe-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            border-radius: var(--border-radius-lg);
            overflow: hidden; 
        }

        .player-header {
            width: 100%;
            padding: 16px 20px;
            text-align: center;
            background-color: rgba(25, 25, 30, 0.8);
            color: var(--text-primary);
            font-size: 1.2em;
            font-weight: 600;
            letter-spacing: 0.5px;
            border-bottom: 1px solid var(--glass-border);
            backdrop-filter: blur(var(--blur-amount));
            -webkit-backdrop-filter: blur(var(--blur-amount));
        }

        .player-iframe-box {
            width: 100%;
            aspect-ratio: 16 / 9;
            background: #000;
            position: relative; /* Important for positioning the player inside */
        }
        
        .video-player-container.fullscreen {
            width: 100vw !important;
            height: 100vh !important;
            max-width: none !important;
            max-height: none !important;
            top: 0 !important;
            left: 0 !important;
            border-radius: 0 !important;
            z-index: 2147483647;
            position: fixed;
        }

        video#customPlayer {
            width: 100%;
            height: 100%;
            display: block;
        }

        .video-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px 15px;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.4) 70%, rgba(0,0,0,0) 100%);
            display: flex;
            flex-direction: column;
            opacity: 1;
            transition: opacity 0.3s ease-in-out;
            z-index: 21;
        }

        .video-player-container:not(.controls-active) .video-controls {
            opacity: 0;
            pointer-events: none;
        }
        .video-player-container.paused .video-controls {
            opacity: 1;
            pointer-events: auto;
        }

        .progress-bar-container {
            width: 100%;
            margin-bottom: 10px;
            cursor: pointer;
            padding: 5px 0;
        }

        .progress-bar {
            width: 100%;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            position: relative;
        }
        .progress-bar-hover {
            position: absolute;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 3px;
            pointer-events: none;
        }
        .progress-filled {
            height: 100%;
            background-color: var(--player-accent-color);
            border-radius: 3px;
            width: 0%;
            position: relative;
        }
        .progress-filled::after {
            content: '';
            position: absolute;
            right: -6px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background-color: var(--player-accent-color);
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
            opacity: 0;
            transition: opacity 0.2s;
        }
        .video-player-container.controls-active .progress-filled::after {
            opacity: 1;
        }

        .controls-main {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .controls-left, .controls-center, .controls-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .controls-center {
            flex-grow: 1;
            justify-content: center;
        }

        .control-button {
            background: none;
            border: none;
            color: var(--player-text-color);
            font-size: var(--player-icon-size);
            cursor: pointer;
            padding: 8px;
            line-height: 1;
        }
        .control-button:hover {
            color: var(--player-accent-color);
        }

        .time-display {
            color: var(--player-text-color);
            font-size: 0.85em;
            margin-left: 10px;
        }

        .volume-container {
            display: flex;
            align-items: center;
        }
        .volume-slider {
            width: 70px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            cursor: pointer;
            margin-left: 8px;
            display: none;
        }
        .volume-level {
            height: 100%;
            background-color: var(--player-accent-color);
            border-radius: 2px;
            width: 100%;
        }
        .video-player-container.desktop .volume-slider {
            display: block;
        }

        .big-play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4em;
            color: var(--player-text-color);
            background-color: rgba(0,0,0,0.5);
            border-radius: 50%;
            width: 1.5em;
            height: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 20;
            transition: opacity 0.3s, transform 0.2s;
        }
        .big-play-button:hover {
            transform: translate(-50%, -50%) scale(1.1);
        }
        .video-player-container.playing .big-play-button,
        .video-player-container.has-interacted .big-play-button {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 19;
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.2);
            border-top-color: var(--player-accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        .loading-text {
            color: var(--player-text-color);
            font-size: 1em;
        }
        
        .video-player-container.loading .loading-container,
        .video-player-container.processing .loading-container {
            display: flex;
        }
        .video-player-container.loading .big-play-button,
        .video-player-container.processing .big-play-button {
            display: none;
        }

        .seek-overlay {
            position: absolute;
            top: 0;
            width: 35%; /* Area for tap */
            height: calc(100% - 60px); /* Avoid controls area */
            z-index: 10; /* Above video, below controls */
        }
        .seek-overlay.left { left: 0; }
        .seek-overlay.right { right: 0; }

        .seek-feedback {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2em;
            color: var(--player-text-color);
            background-color: rgba(0,0,0,0.6);
            padding: 10px 20px;
            border-radius: 20px;
            z-index: 22; /* Above controls */
            opacity: 0;
            transition: opacity 0.3s ease-out;
            pointer-events: none; /* Don't interfere with other clicks */
        }
        .seek-feedback.left { left: 20%; }
        .seek-feedback.right { right: 20%; }
        .seek-feedback.show { opacity: 1; }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* --- END INTEGRATED VIDEO PLAYER STYLES --- */
        
        /* --- Media Queries --- */
        @media (max-width: 768px) {
            .control-button {
                font-size: var(--player-mobile-icon-size);
                padding: 10px;
            }
            .controls-left .time-display { display: none; }
            .controls-right .time-display { font-size: 0.9em; }
            .volume-container { margin-right: 5px; }
            .volume-slider { display: none; }
            .big-play-button { font-size: 3em; }
            .controls-left, .controls-center, .controls-right { gap: 5px; }
            .seek-feedback { font-size: 1.5em; padding: 8px 15px;}
            .seek-feedback.left { left: 10%; }
            .seek-feedback.right { right: 10%; }
        }
        @media (max-width: 600px) {
            .main-content { margin: 20px auto; padding: 0 15px; }
            .section-title { font-size: 1.5rem; }
            .player-header { font-size: 1em; padding: 12px 15px; }
            :root { --border-radius-lg: 16px; --border-radius-md: 10px; }
            .import-controls { padding: 15px; }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <main class="main-content">
            <section id="library-section">
                <div id="navigationHeader" class="navigation-header glass-pane" style="display: none;">

                        <div class="item-details" style="text-align: center;">
                            <h3 class="item-title">View Watch History</h3>
                        </div>
                        <div class="item-arrow">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                </div>

                <!-- === EPISODE LIST (Sub-Page) === -->
                <div id="episodeListContainer" class="item-list" style="display: none;"></div>
                
                <!-- === INTEGRATED VIDEO PLAYER (Sub-Page) === -->
                <div id="videoPlayerContainer" style="display: none;">
                    <div class="player-iframe-container glass-pane">
                        <div class="player-header" id="playerHeaderTitle">Now Playing</div>
                        <div class="player-iframe-box">
                            <!-- This is the player component, adapted from video_player.html -->
                            <div class="video-player-container" id="videoPlayerComponent">
                                <div class="loading-container" id="loadingContainer">
                                    <div class="spinner"></div>
                                    <p class="loading-text" id="loadingText"></p>
                                </div>
                                <video id="customPlayer" playsinline preload="metadata"></video>
                                <div class="seek-overlay left" id="seekOverlayLeft"></div>
                                <div class="seek-overlay right" id="seekOverlayRight"></div>
                                <div class="seek-feedback left" id="seekFeedbackRewind"><i class="fas fa-undo-alt"></i> -10s</div>
                                <div class="seek-feedback right" id="seekFeedbackForward"><i class="fas fa-redo-alt"></i> +10s</div>
                                <div class="big-play-button" id="bigPlayBtn"><i class="fas fa-play"></i></div>
                                <div class="video-controls" id="videoControls">
                                    <div class="progress-bar-container" id="progressBarContainer">
                                        <div class="progress-bar-hover" id="progressBarHover"></div>
                                        <div class="progress-bar">
                                            <div class="progress-filled" id="progressFilled"></div>
                                        </div>
                                    </div>
                                    <div class="controls-main">
                                        <div class="controls-left">
                                            <button class="control-button" id="playPauseBtn" aria-label="Play/Pause"><i class="fas fa-play"></i></button>
                                            <button class="control-button" id="volumeBtn" aria-label="Mute/Unmute"><i class="fas fa-volume-up"></i></button>
                                            <div class="volume-container">
                                                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.01" value="1">
                                            </div>
                                            <span class="time-display" id="currentTime">0:00</span>
                                        </div>
                                        <div class="controls-center">
                                            <button class="control-button" id="rewindBtn" aria-label="Rewind 10 seconds"><i class="fas fa-undo-alt"></i></button>
                                            <button class="control-button" id="forwardBtn" aria-label="Forward 10 seconds"><i class="fas fa-redo-alt"></i></button>
                                            <!-- NEW: Next Episode Button -->
                                            <button class="control-button" id="nextEpisodeBtn" aria-label="Next Episode" style="display: none;"><i class="fas fa-step-forward"></i></button>
                                        </div>
                                        <div class="controls-right">
                                            <span class="time-display" id="totalTime">0:00</span>
                                            <button class="control-button" id="fullscreenBtn" aria-label="Fullscreen"><i class="fas fa-expand"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- === CONTINUE WATCHING (Sub-Page) === -->
                <div id="continueWatchingPageContainer" class="item-list" style="display: none;"></div>

            </section>
        </main>
    </div>

    <!-- FFmpeg Loader Script -->
    <script>
        let ffmpegLoaded = false;
        let FFmpeg, FFmpegUtil;
        async function loadFFmpeg() {
            try {
                const ffmpegScript = document.createElement('script');
                ffmpegScript.src = 'https://unpkg.com/@ffmpeg/ffmpeg@0.12.10/dist/umd/ffmpeg.js';
                const utilScript = document.createElement('script');
                utilScript.src = 'https://unpkg.com/@ffmpeg/util@0.12.1/dist/umd/index.js';
                await Promise.all([
                    new Promise((resolve, reject) => {
                        ffmpegScript.onload = resolve;
                        ffmpegScript.onerror = reject;
                        document.head.appendChild(ffmpegScript);
                    }),
                    new Promise((resolve, reject) => {
                        utilScript.onload = resolve;
                        utilScript.onerror = reject;
                        document.head.appendChild(utilScript);
                    })
                ]);
                FFmpeg = window.FFmpeg;
                FFmpegUtil = window.FFmpegUtil;
                ffmpegLoaded = true;
                console.log('FFmpeg loaded successfully');
            } catch (error) {
                console.warn('FFmpeg not available (offline mode):', error);
                ffmpegLoaded = false;
            }
        }
        loadFFmpeg();
    </script>

        // --- INDEXEDDB SETUP ---
        const DB_NAME = 'MediaLibraryDB';
        const DB_VERSION = 1;
        const STORE_NAME = 'settingsV1';
        const DIR_HANDLE_KEY = 'directoryHandleV1';

        function openDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                request.onerror = (event) => reject("Error opening DB: " + (event.target.error?.name || "Unknown"));
                request.onsuccess = (event) => resolve(event.target.result);
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        db.createObjectStore(STORE_NAME);
                    }
                };
            });
        }

        async function saveDirectoryHandleToDB(handle) {
            const db = await openDB();
            const transaction = db.transaction(STORE_NAME, 'readwrite');
            const store = transaction.objectStore(STORE_NAME);
            const request = handle ? store.put(handle, DIR_HANDLE_KEY) : store.delete(DIR_HANDLE_KEY);
            return new Promise((resolve, reject) => {
                request.onsuccess = () => resolve();
                request.onerror = (event) => reject("Error saving handle: " + (event.target.error?.name || "Unknown"));
            });
        }

        async function loadDirectoryHandleFromDB() {
            const db = await openDB();
            const transaction = db.transaction(STORE_NAME, 'readonly');
            const store = transaction.objectStore(STORE_NAME);
            const request = store.get(DIR_HANDLE_KEY);
            return new Promise((resolve, reject) => {
                request.onsuccess = (event) => resolve(event.target.result || null);
                request.onerror = (event) => reject("Error loading handle: " + (event.target.error?.name || "Unknown"));
            });
        }

        // --- FILE PROCESSING ---
        async function processDirectoryHandle(dirHandle) {
            const filesForProcessing = [];
            statusMessage.textContent = `Processing folder: ${dirHandle.name}...`;
            let fileCount = 0;
            async function getFilesInDirectory(currentDirHandle, currentPath) {
                for await (const entry of currentDirHandle.values()) {
                    const entryPath = currentPath ? `${currentPath}/${entry.name}` : entry.name;
                    if (entry.kind === 'file') {
                        const file = await entry.getFile();
                        Object.defineProperty(file, 'webkitRelativePath', { value: entryPath, writable: true, enumerable: true, configurable: true });
                        filesForProcessing.push(file);
                        fileCount++;
                    } else if (entry.kind === 'directory') {
                        await getFilesInDirectory(entry, entryPath);
                    }
                }
            }
            try {
                await getFilesInDirectory(dirHandle, '');
                if (filesForProcessing.length === 0) {
                    statusMessage.textContent = "No files found in the selected directory.";
                    seriesData = {};
                } else {
                    processFiles(filesForProcessing);
                    statusMessage.textContent = `${Object.keys(seriesData).length} series found from ${fileCount} files.`;
                }
            } catch (err) {
                 console.error("Error processing directory handle:", err);
                 statusMessage.textContent = "Error reading directory contents.";
                 seriesData = {};
            }
            displaySeriesList();
            showView('series');
        }

        function processFiles(filesArray) {
            seriesData = {};
            const videoRegex = /\.(mp4|mkv)$/i;
            const prefixes = filesArray.map(f => f.webkitRelativePath.split('/')[0]);
            const uniquePrefixes = [...new Set(prefixes)];
            const skipRoot = uniquePrefixes.length === 1;

            filesArray.forEach(file => {
                let pathParts = file.webkitRelativePath.split('/');
                if (skipRoot) { pathParts.shift(); }
                if (pathParts.length < 2) return;
                const seriesName = pathParts[0];
                const fileName = pathParts[pathParts.length - 1];

                if (!seriesData[seriesName]) {
                    seriesData[seriesName] = { posterFile: null, episodes: [] };
                }
                if (pathParts.length === 2 && fileName.match(/^poster\.(png|jpg|jpeg|webp)$/i)) {
                    seriesData[seriesName].posterFile = file;
                } else if (videoRegex.test(fileName)) {
                    const episodePath = pathParts.slice(1).join(' / ').replace(videoRegex, '');
                    seriesData[seriesName].episodes.push({ name: episodePath, file: file, duration: null });
                }
            });
        }

        function formatDuration(seconds) {
            if (isNaN(seconds) || seconds === 'N/A') return 'Duration: N/A';
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = Math.floor(seconds % 60);
            return (h > 0 ? `${h}:` : '') + `${m < 10 && h > 0 ? '0' : ''}${m}:${s < 10 ? '0' : ''}${s}`;
        }

        // NEW: Helper functions for Next Episode button
        function getNextEpisode() {

            const series = seriesData[currentSeriesForEpisodes];

            const sortedEpisodes = [...series.episodes].sort((a,b) => a.name.localeCompare(b.name, undefined, {numeric: true, sensitivity: 'base'}));
            const currentIndex = sortedEpisodes.findIndex(ep => ep.file.webkitRelativePath === currentPlayingEpisode.file.webkitRelativePath);

            if (currentIndex > -1 && currentIndex < sortedEpisodes.length - 1) {
                return sortedEpisodes[currentIndex + 1];

        function playVideo(seriesName, episode) {
            currentPlayingEpisode = episode;
            currentSeriesForEpisodes = seriesName;

            if (window._lastVideoBlobUrl) URL.revokeObjectURL(window._lastVideoBlobUrl);

            showView('player'); // Title is now set from state in showView
            updateNextEpisodeButton();
        }

        const handleVideoSource = async (src, fileName) => {
            const url = decodeURIComponent(src);

            if (fileName && fileName.toLowerCase().endsWith('.mkv')) {
                if (!ffmpegLoaded) {
                    videoPlayerComponent.classList.add('error');
                    loadingText.textContent = 'MKV files require internet for first-time processing';
                    return;
                }
                
                videoPlayerComponent.classList.add('processing');
                loadingText.textContent = 'Processing video...';

                try {
                    if (!ffmpeg) {
                        ffmpeg = new FFmpeg.FFmpeg();
                        ffmpeg.on('log', ({ message }) => { console.log(message); });
                        loadingText.textContent = 'Loading converter...';
                        await ffmpeg.load({ coreURL: "https://unpkg.com/@ffmpeg/core@0.12.6/dist/umd/ffmpeg-core.js" });
                    }

                    loadingText.textContent = 'Fetching video...';
                    const { fetchFile } = FFmpegUtil;
                    const inputData = await fetchFile(url);
                    await ffmpeg.writeFile('input.mkv', inputData);
                    
                    loadingText.textContent = 'Converting...';
                    await ffmpeg.exec(['-i', 'input.mkv', '-c', 'copy', 'output.mp4']);

                    const outputData = await ffmpeg.readFile('output.mp4');
                    const dataBlob = new Blob([outputData.buffer], { type: 'video/mp4' });
                    video.src = URL.createObjectURL(dataBlob);

                } catch (error) {
                    console.error("Error processing MKV file:", error);
                    loadingText.textContent = `Error: Could not process video.`;
                    videoPlayerComponent.classList.remove('processing');
                    videoPlayerComponent.classList.add('error');
                    return;
                }

                videoPlayerComponent.classList.remove('processing');
                loadingText.textContent = '';
            } else {
                video.src = url;
            }
        };

        progressBarContainer.addEventListener('click', (e) => {
            const rect = progressBarContainer.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            video.currentTime = (clickX / rect.width) * video.duration;
        });
        progressBarContainer.addEventListener('mousemove', (e) => {
            if (!video.duration) return;
            const rect = progressBarContainer.getBoundingClientRect();
            progressBarHover.style.width = `${Math.min(100, Math.max(0, ((e.clientX - rect.left) / rect.width) * 100))}%`;
        });
        progressBarContainer.addEventListener('mouseleave', () => progressBarHover.style.width = `0%`);

        function toggleMute() { video.muted = !video.muted; }
        volumeBtn.addEventListener('click', toggleMute);
        video.addEventListener('volumechange', () => {
            volumeSlider.value = video.volume;
            if (video.muted || video.volume === 0) {
                volumeBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                volumeSlider.value = 0;
            } else if (video.volume < 0.5) {
                volumeBtn.innerHTML = '<i class="fas fa-volume-down"></i>';
            } else {
                volumeBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
            }
        });
        volumeSlider.addEventListener('input', (e) => {
            video.volume = e.target.value;
            video.muted = e.target.value === '0';
        });

        function isFullscreen() { return !!(document.fullscreenElement || document.webkitFullscreenElement || video.webkitDisplayingFullscreen); }
        function toggleFullscreen() {
            if (video.webkitEnterFullscreen) {
                if (video.webkitDisplayingFullscreen) { video.webkitExitFullscreen(); } 
                else { video.webkitEnterFullscreen(); }
            } else {
                if (isFullscreen()) {
                    if (document.exitFullscreen) document.exitFullscreen();
                    else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
                } else {
                    if (videoPlayerComponent.requestFullscreen) videoPlayerComponent.requestFullscreen();
                    else if (videoPlayerComponent.webkitRequestFullscreen) videoPlayerComponent.webkitRequestFullscreen();
                }
            }
        }
        function updateFullscreenVisuals() {
            if (isFullscreen()) {
                fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
                videoPlayerComponent.classList.add('fullscreen');
            } else {
                fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
                videoPlayerComponent.classList.remove('fullscreen');
            }
        }
        fullscreenBtn.addEventListener('click', toggleFullscreen);
        video.addEventListener('dblclick', (event) => {
            clearTimeout(videoTapTimeout);
            if (event.target === seekOverlayLeft || event.target === seekOverlayRight) return;
            toggleFullscreen();
        });
        ['fullscreenchange', 'webkitfullscreenchange', 'mozfullscreenchange', 'MSFullscreenChange'].forEach(
            event => document.addEventListener(event, updateFullscreenVisuals)
        );
        video.addEventListener('webkitbeginfullscreen', updateFullscreenVisuals);
        video.addEventListener('webkitendfullscreen', updateFullscreenVisuals);

        function showControls() { clearTimeout(controlsTimeout); videoPlayerComponent.classList.add('controls-active'); }
        function hideControls() { if (video.paused) return; videoPlayerComponent.classList.remove('controls-active'); }
        function hideControlsWithDelay() {
            if (video.paused) return;
            clearTimeout(controlsTimeout);
            controlsTimeout = setTimeout(hideControls, 3000);
        }

        videoPlayerComponent.addEventListener('mousemove', () => { showControls(); hideControlsWithDelay(); });
        videoPlayerComponent.addEventListener('mouseleave', () => { if (!video.paused) hideControls(); });
        videoControls.addEventListener('mouseenter', showControls);
        videoControls.addEventListener('mouseleave', hideControlsWithDelay);
        videoPlayerComponent.addEventListener('touchstart', (event) => {
            if (event.target.closest('.control-button')) return;
            if (videoPlayerComponent.classList.contains('controls-active')) {} 
            else { showControls(); }
            hideControlsWithDelay();
        }, { passive: true });

        function showSeekFeedback(element) {
            clearTimeout(feedbackTimeout);
            element.classList.add('show');
            feedbackTimeout = setTimeout(() => { element.classList.remove('show'); }, 600);
        }

        seekOverlayLeft.addEventListener('click', (e) => {
            e.stopPropagation();
            const currentTime = Date.now();
            if (currentTime - lastTapTimeLeft < doubleTapDelay) {
                clearTimeout(videoTapTimeout);
                video.currentTime -= 10;
                showSeekFeedback(seekFeedbackRewind);
                lastTapTimeLeft = 0;
            } else {
                lastTapTimeLeft = currentTime;
                if (videoPlayerComponent.classList.contains('controls-active') && !video.paused) { hideControls(); } 
                else { showControls(); hideControlsWithDelay(); }
            }
        });

        seekOverlayRight.addEventListener('click', (e) => {
            e.stopPropagation();
            const currentTime = Date.now();
            if (currentTime - lastTapTimeRight < doubleTapDelay) {
                clearTimeout(videoTapTimeout);
                video.currentTime += 10;
                showSeekFeedback(seekFeedbackForward);
                lastTapTimeRight = 0;
            } else {
                lastTapTimeRight = currentTime;
                if (videoPlayerComponent.classList.contains('controls-active') && !video.paused) { hideControls(); } 
                else { showControls(); hideControlsWithDelay(); }
            }
        });
        
        document.addEventListener('keydown', (e) => {
            const activeEl = document.activeElement;
            if (activeEl && ['INPUT', 'TEXTAREA'].includes(activeEl.tagName) || currentView !== 'player') return; 
            switch(e.key.toLowerCase()) {
                case ' ': case 'k': e.preventDefault(); togglePlay(); break;
                case 'arrowleft': case 'j': e.preventDefault(); video.currentTime -= 10; break;
                case 'arrowright': case 'l': e.preventDefault(); video.currentTime += 10; break;
                case 'arrowup': e.preventDefault(); if(video.volume < 1) video.volume = Math.min(1, video.volume + 0.1); break;
                case 'arrowdown': e.preventDefault(); if(video.volume > 0) video.volume = Math.max(0, video.volume - 0.1); break;
                case 'm': e.preventDefault(); toggleMute(); break;
                case 'f': e.preventDefault(); toggleFullscreen(); break;
            }
        });

        // --- FINAL APP INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            showView('series');
            tryAutoImportOnLoad();
            fetchAndRenderWatchHistory();
        });

    </script>
</body>
