<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Welcome to Animex</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-primary: #FF6B35;
            --brand-secondary: #FF9F50;
            --brand-accent: #FFB627;
            --bg-main: #0A0A0F;
            --bg-card: rgba(15, 15, 25, 0.8);
            --bg-glass: rgba(255, 255, 255, 0.05);
            --bg-input: rgba(255, 255, 255, 0.08);
            --text-primary: #FFFFFF;
            --text-secondary: #B8BCC8;
            --text-muted: #6B7280;
            --border-color: rgba(255, 255, 255, 0.1);
            --border-focus: rgba(255, 107, 53, 0.4);
            --error-color: #EF4444;
            --success-color: #10B981;
            --shadow-brand: 0 20px 40px -12px rgba(255, 107, 53, 0.4);
            --shadow-card: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 20px;
            --radius-pill: 50px;
            --transition-fast: 0.2s ease;
            --transition-smooth: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
        }

        body {
            font-family: var(--font-family);
            color: var(--text-primary);
            background: var(--bg-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Animated background */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
            background: linear-gradient(135deg, #0A0A0F 0%, #1A1A2E 50%, #16213E 100%);
        }

        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: var(--brand-secondary);
            opacity: 0.1;
            animation: float 20s infinite ease-in-out;
        }

        .floating-shape:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }

        .floating-shape:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 60%;
            right: -100px;
            animation-delay: -5s;
        }

        .floating-shape:nth-child(3) {
            width: 150px;
            height: 150px;
            bottom: -75px;
            left: 20%;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(90deg); }
            50% { transform: translateY(20px) rotate(180deg); }
            75% { transform: translateY(-10px) rotate(270deg); }
        }

        /* Glassmorphism overlay */
        .glass-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(255, 107, 53, 0.02) 0%, 
                rgba(255, 159, 64, 0.01) 50%, 
                rgba(255, 182, 39, 0.02) 100%);
            backdrop-filter: blur(20px);
            z-index: -2;
        }

        .onboarding-container {
            width: 100%;
            max-width: 420px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .screen {
            animation: slideIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateY(30px) scale(0.95); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        /* Welcome Screen Styles */
        .brand-logo {
            margin-bottom: 32px;
            position: relative;
        }

        .brand-logo svg {
            width: 120px;
            height: 120px;
            filter: drop-shadow(0 10px 30px rgba(255, 107, 53, 0.3));
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .brand-title {
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            font-weight: 900;
            background: linear-gradient(135deg, var(--brand-primary), var(--brand-secondary), var(--brand-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
            letter-spacing: -0.02em;
            line-height: 1.1;
        }

        .brand-subtitle {
            font-size: 1.125rem;
            font-weight: 400;
            line-height: 1.6;
            color: var(--text-secondary);
            margin-bottom: 48px;
            max-width: 360px;
            margin-left: auto;
            margin-right: auto;
        }

        .welcome-actions {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        /* Form Screen Styles */
        #form-screen {
            position: relative;
        }

        .form-container {
            background: var(--bg-card);
            border-radius: var(--radius-xl);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            overflow: hidden;
            padding: 40px 32px 32px;
            position: relative;
            transition: all var(--transition-smooth);
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--brand-primary), var(--brand-secondary), var(--brand-accent));
        }

        #back-btn {
            position: absolute;
            top: 16px;
            left: 16px;
            background: var(--bg-glass);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: all var(--transition-fast);
            backdrop-filter: blur(10px);
        }

        #back-btn:hover {
            background: var(--brand-primary);
            color: white;
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.3);
        }

        .form-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .form-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .form-subtitle {
            color: var(--brand-primary);
            font-weight: 500;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
            text-align: left;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            background: var(--bg-input);
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: 400;
            transition: all var(--transition-fast);
            backdrop-filter: blur(10px);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--brand-primary);
            box-shadow: 0 0 0 3px var(--border-focus);
            background: rgba(255, 255, 255, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        /* Modern Button Styles */
        .btn {
            font-family: var(--font-family);
            font-size: 1rem;
            font-weight: 600;
            padding: 16px 24px;
            border-radius: var(--radius-pill);
            border: none;
            cursor: pointer;
            transition: all var(--transition-smooth);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            min-height: 56px;
            position: relative;
            overflow: hidden;
            text-decoration: none;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--brand-primary), var(--brand-secondary));
            color: white;
            font-weight: 700;
            box-shadow: var(--shadow-brand);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 25px 50px -12px rgba(255, 107, 53, 0.5);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: var(--bg-glass);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--brand-primary);
            transform: translateY(-1px);
        }

        .switch-form-btn {
            background: none;
            border: none;
            color: var(--brand-primary);
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            padding: 16px 0;
            text-align: center;
            width: 100%;
            transition: all var(--transition-fast);
            position: relative;
        }

        .switch-form-btn:hover {
            color: var(--brand-secondary);
        }

        .switch-form-btn::after {
            content: '';
            position: absolute;
            bottom: 8px;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--brand-primary);
            transition: all var(--transition-fast);
            transform: translateX(-50%);
        }

        .switch-form-btn:hover::after {
            width: 50%;
        }

        /* Message Styles */
        .message {
            margin-top: 16px;
            text-align: center;
            font-weight: 500;
            font-size: 0.9rem;
            min-height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-fast);
            border-radius: var(--radius-sm);
            padding: 8px 16px;
        }

        .message.error {
            color: var(--error-color);
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .message.success {
            color: var(--success-color);
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        /* Loading Animation */
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .onboarding-container {
                max-width: 100%;
            }
            
            .form-container {
                padding: 32px 24px 24px;
            }
            
            .brand-title {
                font-size: 2.5rem;
            }
            
            .brand-subtitle {
                font-size: 1rem;
            }
        }

        /* Smooth transitions between forms */
        .form-wrapper {
            transition: all var(--transition-smooth);
        }

        .form-wrapper.fade-out {
            opacity: 0;
            transform: translateY(-10px);
        }

        .form-wrapper.fade-in {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="background-shapes">
            <div class="floating-shape"></div>
            <div class="floating-shape"></div>
            <div class="floating-shape"></div>
        </div>
    </div>
    <div class="glass-overlay"></div>

    <main class="onboarding-container">
        <!-- Welcome Screen -->
        <div id="welcome-screen" class="screen">
            <div class="brand-logo">
                <svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="59" y="53" width="282" height="37" fill="var(--brand-secondary)"/>
                    <rect x="59" y="115" width="282" height="37" fill="var(--brand-secondary)"/>
                    <path d="M327 348H280.904L234 79H280.904L327 348Z" fill="var(--brand-secondary)"/>
                    <path d="M78 348H124.096L171 79H124.096L78 348Z" fill="var(--brand-secondary)"/>
                    <rect x="171" y="288.857" width="59" height="59.1429" fill="var(--brand-secondary)"/>
                    <ellipse cx="200.5" cy="288.31" rx="29.5" ry="32.3095" fill="var(--brand-secondary)"/>
                </svg>

            </div>
            <h1 class="brand-title">Welcome to Animex</h1>
            <p class="brand-subtitle">Your premium platform for discovering, watching, and reading the best anime and manga content.</p>
            <div class="welcome-actions">
                <button id="go-to-signup" class="btn btn-primary">Get Started</button>
                <button id="go-to-login" class="btn btn-secondary">I Already Have an Account</button>
            </div>
        </div>

        <!-- Form Screen -->
        <div id="form-screen" class="screen" style="display: none;">
            <button id="back-btn" title="Go Back" aria-label="Go Back">‹</button>
            <div class="form-container">
                <!-- Login Form -->
                <div id="loginFormWrapper" class="form-wrapper">
                    <div class="form-header">
                        <h2 class="form-title">Welcome Back</h2>
                        <p class="form-subtitle">Sign in to your account</p>
                    </div>
                    <form id="loginForm">
                        <div class="form-group">
                            <label class="form-label" for="login-username">Username</label>
                            <input type="text" id="login-username" name="username" class="form-input" required autocomplete="username" placeholder="Enter your username">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="login-password">Password</label>
                            <input type="password" id="login-password" name="password" class="form-input" required autocomplete="current-password" placeholder="Enter your password">
                        </div>
                        <button type="submit" id="loginBtn" class="btn btn-primary">
                            <span id="loginBtnText">Sign In</span>
                        </button>
                    </form>
                    <button class="switch-form-btn" id="showSignupInternal">Don't have an account? Create one</button>
                </div>

                <!-- Signup Form -->
                <div id="signupFormWrapper" class="form-wrapper" style="display: none;">
                    <div class="form-header">
                        <h2 class="form-title">Create Account</h2>
                        <p class="form-subtitle">Join the Animex community</p>
                    </div>
                    <form id="signupForm">
                        <div class="form-group">
                            <label class="form-label" for="signup-username">Username</label>
                            <input type="text" id="signup-username" name="username" class="form-input" required autocomplete="username" placeholder="Choose a username">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="signup-password">Password</label>
                            <input type="password" id="signup-password" name="password" class="form-input" required autocomplete="new-password" placeholder="Create a password">
                        </div>
                        <button type="submit" id="signupBtn" class="btn btn-primary">
                            <span id="signupBtnText">Create Account</span>
                        </button>
                    </form>
                    <button class="switch-form-btn" id="showLoginInternal">Already have an account? Sign in</button>
                </div>
                
                <div id="message" class="message"></div>
            </div>
        </div>
    </main>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Configuration
        const API_BASE_URL = 'https://arkm20-authapi.hf.space';
        
        // Screen Elements
        const welcomeScreen = document.getElementById('welcome-screen');
        const formScreen = document.getElementById('form-screen');
        const backBtn = document.getElementById('back-btn');

        // Welcome Screen Buttons
        const goToSignupBtn = document.getElementById('go-to-signup');
        const goToLoginBtn = document.getElementById('go-to-login');

        // Form Elements
        const loginFormWrapper = document.getElementById('loginFormWrapper');
        const signupFormWrapper = document.getElementById('signupFormWrapper');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const loginBtn = document.getElementById('loginBtn');
        const signupBtn = document.getElementById('signupBtn');
        const loginBtnText = document.getElementById('loginBtnText');
        const signupBtnText = document.getElementById('signupBtnText');
        const showSignupInternalBtn = document.getElementById('showSignupInternal');
        const showLoginInternalBtn = document.getElementById('showLoginInternal');
        const messageEl = document.getElementById('message');

        // Helper Functions
        const showMessage = (message, isError = true) => {
            messageEl.textContent = message;
            messageEl.className = `message ${isError ? 'error' : 'success'}`;
            messageEl.style.opacity = '1';
            
            if (!isError) {
                setTimeout(() => {
                    messageEl.style.opacity = '0';
                }, 3000);
            }
        };

        const clearMessage = () => {
            messageEl.textContent = '';
            messageEl.className = 'message';
            messageEl.style.opacity = '0';
        };

        const setButtonLoading = (button, textElement, isLoading, loadingText, defaultText) => {
            if (isLoading) {
                button.disabled = true;
                textElement.innerHTML = `<div class="loading-spinner"></div>${loadingText}`;
            } else {
                button.disabled = false;
                textElement.textContent = defaultText;
            }
        };

        const switchForm = (showSignup) => {
            const currentForm = showSignup ? loginFormWrapper : signupFormWrapper;
            const targetForm = showSignup ? signupFormWrapper : loginFormWrapper;
            
            currentForm.classList.add('fade-out');
            
            setTimeout(() => {
                currentForm.style.display = 'none';
                currentForm.classList.remove('fade-out');
                
                targetForm.style.display = 'block';
                targetForm.classList.add('fade-in');
                
                setTimeout(() => {
                    targetForm.classList.remove('fade-in');
                }, 300);
            }, 150);
            
            clearMessage();
        };

        const showFormScreen = (isSigningUp) => {
            welcomeScreen.style.display = 'none';
            formScreen.style.display = 'block';
            
            if (isSigningUp) {
                loginFormWrapper.style.display = 'none';
                signupFormWrapper.style.display = 'block';
            } else {
                loginFormWrapper.style.display = 'block';
                signupFormWrapper.style.display = 'none';
            }
            
            clearMessage();
        };

        const showWelcomeScreen = () => {
            formScreen.style.display = 'none';
            welcomeScreen.style.display = 'block';
            clearMessage();
        };

        // Event Listeners
        goToSignupBtn.addEventListener('click', () => showFormScreen(true));
        goToLoginBtn.addEventListener('click', () => showFormScreen(false));
        backBtn.addEventListener('click', showWelcomeScreen);

        showSignupInternalBtn.addEventListener('click', (e) => {
            e.preventDefault();
            switchForm(true);
        });

        showLoginInternalBtn.addEventListener('click', (e) => {
            e.preventDefault();
            switchForm(false);
        });

        // Login Form Handler
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessage();
            setButtonLoading(loginBtn, loginBtnText, true, 'Signing in...', 'Sign In');
            
            const formData = new FormData(loginForm);

            try {
                const response = await fetch(`${API_BASE_URL}/token`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Note: localStorage is not available in Claude artifacts
                    // In a real implementation, you would store the token
                    localStorage.setItem('accessToken', data.access_token);
                    showMessage('Login successful! Welcome back.', false);
                    
                    // Simulate redirect after successful login
                    setTimeout(() => {
                        showMessage('Redirecting to dashboard...', false);
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    showMessage(data.detail || 'Login failed. Please check your credentials.');
                }
            } catch (error) {
                showMessage('Network error. Please check your connection and try again.');
            } finally {
                setButtonLoading(loginBtn, loginBtnText, false, '', 'Sign In');
            }
        });

        // Signup Form Handler
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessage();
            setButtonLoading(signupBtn, signupBtnText, true, 'Creating account...', 'Create Account');
            
            const username = signupForm.username.value.trim();
            const password = signupForm.password.value;

            if (!username || !password) {
                showMessage('Please fill in all fields.');
                setButtonLoading(signupBtn, signupBtnText, false, '', 'Create Account');
                return;
            }

            if (password.length < 6) {
                showMessage('Password must be at least 6 characters long.');
                setButtonLoading(signupBtn, signupBtnText, false, '', 'Create Account');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (response.status === 201) {
                    showMessage('Account created successfully! Please sign in.', false);
                    
                    setTimeout(() => {
                        switchForm(false);
                        loginForm.username.value = username;
                        loginForm.password.focus();
                    }, 1500);
                } else {
                    const errorData = await response.json();
                    showMessage(errorData.detail || 'Signup failed. Please try again.');
                }
            } catch (error) {
                showMessage('Network error. Please check your connection and try again.');
            } finally {
                setButtonLoading(signupBtn, signupBtnText, false, '', 'Create Account');
            }
        });

        // Enhanced keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                if (formScreen.style.display !== 'none') {
                    showWelcomeScreen();
                }
            }
        });

        // Add input focus effects
        const inputs = document.querySelectorAll('.form-input');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', () => {
                input.parentElement.classList.remove('focused');
            });
        });
    });
</script>
</body>
</html>
