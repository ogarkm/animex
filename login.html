<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Welcome to Animex</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-primary: #FF9500;
            --bg-main: #0F1014;
            --form-bg-color: rgba(20, 21, 25, 0.7);
            --input-bg-color: rgba(50, 50, 50, 0.7);
            --text-primary: #FFFFFF;
            --text-secondary: #A0AEC0;
            --border-color: rgba(255, 255, 255, 0.1);
            --error-color: #FF4747;
            --success-color: #34C759;
            --shadow-brand: rgba(255, 149, 0, 0.3);
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            --radius-pill: 50px;
            --transition-speed: 0.4s;
        }

        html {
            height: 100%;
        }

        body {
            font-family: var(--font-family);
            color: var(--text-primary);
            background-color: var(--bg-main);
            margin: 0;
            padding: 0 24px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            overflow: hidden;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('Resources/Images/Launch_Screen.png');
            background-size: cover;
            background-position: center;
            z-index: -2;
            filter: blur(7px);
            transform: scale(1.1);
            opacity: 0.7;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, rgba(15, 16, 20, 0.0) 0%, var(--bg-main) 100%);
            z-index: -1;
        }

        .onboarding-container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        /* Screen base styles */
        .screen {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Welcome Screen Styles */
        .content-icon {
            color: var(--brand-primary);
            margin-bottom: 24px;
        }

        .content-icon svg {
            width: 100px;
            height: 100px;
            filter: drop-shadow(0 8px 20px var(--shadow-brand));
        }

        .content-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--text-primary);
            margin: 0 0 16px 0;
            letter-spacing: -0.03em;
        }

        .content-desc {
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.6;
            color: var(--text-secondary);
            margin: 0 auto 32px auto;
            max-width: 380px;
        }

        .welcome-actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* Form Screen Styles */
        #form-screen {
            position: relative;
        }

        .form-container {
            width: 100%;
            background: var(--form-bg-color);
            border-radius: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            overflow: hidden;
            padding: 2.5rem;
            padding-top: 1.5rem; /* Make space for back button */
            transition: height 0.4s ease-in-out;
        }

        #back-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: all 0.3s ease;
        }

        #back-btn:hover {
            background: var(--brand-primary);
            color: var(--bg-main);
        }

        h2 {
            text-align: center;
            color: var(--text-primary);
            font-size: 2rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-subtitle {
            text-align: center;
            color: var(--brand-primary);
            margin-bottom: 2rem;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: .5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.85rem 1rem;
            box-sizing: border-box;
            border: 1px solid transparent;
            border-radius: 10px;
            background-color: var(--input-bg-color);
            color: var(--text-primary);
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus {
            outline: none;
            border-color: var(--brand-primary);
            box-shadow: 0 0 0 3px rgba(255, 149, 0, 0.3);
        }

        /* Buttons */
        .btn {
            font-family: var(--font-family);
            font-size: 1rem;
            font-weight: 600;
            padding: 16px 24px;
            border-radius: var(--radius-pill);
            border: none;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            box-sizing: border-box;
            min-height: 54px;
        }

        .btn-primary {
            background: var(--brand-primary);
            color: var(--bg-main);
            font-weight: 700;
            box-shadow: 0 4px 15px var(--shadow-brand);
        }
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--shadow-brand);
        }
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background: var(--bg-button-secondary, rgba(45, 48, 58, 0.7));
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }
        .btn-secondary:hover {
            background: var(--bg-button-secondary-hover, rgba(55, 58, 68, 0.9));
        }

        .switch-form-btn {
            background: none;
            border: none;
            color: var(--brand-primary);
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            padding: 0;
            margin-top: 1.5rem;
            text-align: center;
            width: 100%;
            display: block;
        }
        .switch-form-btn:hover {
            text-decoration: underline;
        }

        #message {
            margin-top: 1rem;
            text-align: center;
            font-weight: 500;
            font-size: 0.9rem;
            height: 20px;
            transition: color 0.3s;
        }
    </style>
</head>
<body>
    <div class="background-container"></div>
    <div class="background-overlay"></div>

    <main class="onboarding-container">
        <!-- Screen 1: Welcome -->
        <div id="welcome-screen" class="screen">
            <div class="content-icon">
                <svg viewBox="0 0 150 150" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="25" y="21" width="99.3511" height="13.6477" fill="currentColor"/><rect x="25" y="43.8692" width="99.3511" height="13.6477" fill="currentColor"/><path d="M119.419 129.813H103.179L86.6541 30.5903H103.179L119.419 129.813Z" fill="currentColor"/><path d="M31.6938 129.813H47.9337L64.4585 30.5903H47.9337L31.6938 129.813Z" fill="currentColor"/><rect x="64.4585" y="107.998" width="20.7862" height="21.8153" fill="currentColor"/><ellipse cx="74.8516" cy="107.796" rx="10.3931" ry="11.9176" fill="currentColor"/></svg>
            </div>
            <h1 class="content-title">Welcome to Animex</h1>
            <p class="content-desc">Your premium platform for discovering, watching, and reading the best anime and manga.</p>
            <div class="welcome-actions">
                <button id="go-to-signup" class="btn btn-primary">Get Started</button>
                <button id="go-to-login" class="btn btn-secondary">Login</button>
            </div>
        </div>

        <!-- Screen 2: Forms -->
        <div id="form-screen" class="screen" style="display: none;">
            <button id="back-btn" title="Go Back">â€¹</button>
            <div class="form-container" id="formContainer">
                <div id="loginFormWrapper">
                    <form id="loginForm">
                        <h2>Animex</h2>
                        <p class="form-subtitle">Welcome Back!</p>
                        <div class="form-group">
                            <label for="login-username">Username</label>
                            <input type="text" id="login-username" name="username" required autocomplete="username">
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <input type="password" id="login-password" name="password" required autocomplete="current-password">
                        </div>
                        <button type="submit" id="loginBtn" class="btn btn-primary">Login</button>
                    </form>
                    <button class="switch-form-btn" id="showSignupInternal">Don't have an account? Sign Up</button>
                </div>
                <div id="signupFormWrapper" style="display: none;">
                    <form id="signupForm">
                        <h2>Animex</h2>
                        <p class="form-subtitle">Create a New Account</p>
                        <div class="form-group">
                            <label for="signup-username">Username</label>
                            <input type="text" id="signup-username" name="username" required autocomplete="username">
                        </div>
                        <div class="form-group">
                            <label for="signup-password">Password</label>
                            <input type="password" id="signup-password" name="password" required autocomplete="new-password">
                        </div>
                        <button type="submit" id="signupBtn" class="btn btn-primary">Sign Up</button>
                    </form>
                    <button class="switch-form-btn" id="showLoginInternal">Already have an account? Login</button>
                </div>
                <p id="message"></p>
            </div>
        </div>
    </main>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- Globals ---
        const API_BASE_URL = 'https://arkm20-authapi.hf.space';
        
        // --- Screen Elements ---
        const welcomeScreen = document.getElementById('welcome-screen');
        const formScreen = document.getElementById('form-screen');

        // --- Welcome Screen Buttons ---
        const goToSignupBtn = document.getElementById('go-to-signup');
        const goToLoginBtn = document.getElementById('go-to-login');
        const backBtn = document.getElementById('back-btn');

        // --- Form Elements ---
        const formContainer = document.getElementById('formContainer');
        const loginFormWrapper = document.getElementById('loginFormWrapper');
        const signupFormWrapper = document.getElementById('signupFormWrapper');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const loginBtn = document.getElementById('loginBtn');
        const signupBtn = document.getElementById('signupBtn');
        const showSignupInternalBtn = document.getElementById('showSignupInternal');
        const showLoginInternalBtn = document.getElementById('showLoginInternal');
        const messageEl = document.getElementById('message');

        // --- Helper Functions ---
        const showMessage = (message, isError = true) => {
            messageEl.textContent = message;
            messageEl.style.color = isError ? 'var(--error-color)' : 'var(--success-color)';
        };

        const adjustContainerHeight = () => {
            setTimeout(() => {
                const activeForm = signupFormWrapper.style.display !== 'none' ? signupFormWrapper : loginFormWrapper;
                const messageHeight = 20; // from CSS
                formContainer.style.height = `${activeForm.scrollHeight + messageHeight + 20}px`;
            }, 50);
        };
        
        const showFormScreen = (isSigningUp) => {
            welcomeScreen.style.display = 'none';
            formScreen.style.display = 'block';
            if (isSigningUp) {
                loginFormWrapper.style.display = 'none';
                signupFormWrapper.style.display = 'block';
            } else {
                loginFormWrapper.style.display = 'block';
                signupFormWrapper.style.display = 'none';
            }
            showMessage('');
            adjustContainerHeight();
        };

        // --- Screen Navigation Logic ---
        goToSignupBtn.addEventListener('click', () => showFormScreen(true));
        goToLoginBtn.addEventListener('click', () => showFormScreen(false));

        backBtn.addEventListener('click', () => {
            formScreen.style.display = 'none';
            welcomeScreen.style.display = 'block';
        });

        // --- Internal Form Switching ---
        showSignupInternalBtn.addEventListener('click', (e) => {
            e.preventDefault();
            loginFormWrapper.style.display = 'none';
            signupFormWrapper.style.display = 'block';
            showMessage('');
            adjustContainerHeight();
        });

        showLoginInternalBtn.addEventListener('click', (e) => {
            e.preventDefault();
            signupFormWrapper.style.display = 'none';
            loginFormWrapper.style.display = 'block';
            showMessage('');
            adjustContainerHeight();
        });

        // --- API Login Logic ---
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            showMessage('');
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            const formData = new FormData(loginForm);

            try {
                const response = await fetch(`${API_BASE_URL}/token`, {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('accessToken', data.access_token);
                    showMessage('Login Successful!', false);
                    // You can redirect or update the UI here
                    setTimeout(() => window.location.href = 'index.html', 1000);
                } else {
                    showMessage(data.detail || 'Login failed.');
                }
            } catch (error) {
                showMessage('An error occurred. Please try again.');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });

        // --- API Signup Logic ---
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            showMessage('');
            signupBtn.disabled = true;
            signupBtn.textContent = 'Signing up...';
            const username = signupForm.username.value;
            const password = signupForm.password.value;

            if (!username || !password) {
                showMessage('Please enter a username and password.');
                signupBtn.disabled = false;
                signupBtn.textContent = 'Sign Up';
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (response.status === 201) {
                    showMessage('Signup successful! Please log in.', false);
                    setTimeout(() => {
                        signupFormWrapper.style.display = 'none';
                        loginFormWrapper.style.display = 'block';
                        loginForm.username.value = username;
                        loginForm.password.focus();
                        adjustContainerHeight();
                    }, 1500);
                } else {
                    const errorData = await response.json();
                    showMessage(errorData.detail || 'Signup failed.');
                }
            } catch (error) {
                showMessage('An error occurred. Please try again.');
            } finally {
                signupBtn.disabled = false;
                signupBtn.textContent = 'Sign Up';
            }
        });
        
        window.addEventListener('resize', adjustContainerHeight);
    });
</script>
</body>
</html>
