<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Offline - Media App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="manifest" href="Resources/manifest.json/">
    <meta name="theme-color" content="#0b0b0b" />
    <link
        rel="stylesheet"
        href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css"
      >

      <link
        rel="stylesheet"
        href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-solid.css"
      >

      <link
        rel="stylesheet"

      >

      <link
        rel="stylesheet"

      >
      <link
        rel="stylesheet"

      />
      <link

        href="https://site-assets.fontawesome.com/releases/v6.7.2/css/brands.css"
      />

    <link rel="icon" href="/Resources/Images/icon-196.png" type="image/png">
    <!-- iOS support -->
    <link rel="apple-touch-icon" href="/Resources/Images/icon-196.png">
    <style>
        /* --- REDESIGNED UI WITH GLASSMORPHISM --- */

        :root {
            --bg-color: #121212;
            --glass-bg: rgba(35, 35, 40, 0.6);
            --glass-border: rgba(255, 255, 255, 0.1);
            --blur-amount: 12px;
            --border-radius-lg: 18px;
            --border-radius-md: 12px;
            --border-radius-sm: 8px;

            --text-primary: #F5F5F7;
            --text-secondary: #A1A1A6;
            --accent-color: #FF9500;
            --accent-color-hover: #ffae45;
            --action-color: #FF9500; /* Changed for Retry button */
            --action-color-hover: #ffae45;
            
            --font-family: 'Inter', sans-serif;
        }

        /* --- Global & Base Styles --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-family);
            overflow-x: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Decorative background blobs for depth */
        body::before {
            content: '';
            position: fixed;
            top: -20vh;
            left: -20vw;
            width: 60vw;
            height: 60vw;
            background: radial-gradient(circle, rgba(255, 149, 0, 0.2), transparent 70%);
            filter: blur(100px);
            z-index: -1;
            animation: spin 30s linear infinite alternate;
        }

        body::after {
            content: '';
            position: fixed;
            bottom: -30vh;
            right: -30vw;
            width: 80vw;
            height: 80vw;
            background: radial-gradient(circle, rgba(80, 20, 150, 0.15), transparent 70%);
            filter: blur(120px);
            z-index: -1;
            animation: spin 40s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg) scale(1); }
            to { transform: rotate(360deg) scale(1.1); }
        }

        .main-content {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .section-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 24px;
        }

        /* --- Glass Pane Utility --- */
        .glass-pane {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-amount));
            -webkit-backdrop-filter: blur(var(--blur-amount));
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
        }

        /* --- Offline Controls --- */
        .offline-controls {
            padding: 40px 20px;
            border-radius: var(--border-radius-lg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            text-align: center;
        }

        .offline-icon {
            font-size: 3rem;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }
        
        .offline-message {
            color: var(--text-secondary);
            margin-top: -15px; /* Pull up closer to title */
            margin-bottom: 25px;
            max-width: 350px;
            line-height: 1.5;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .action-button {
            text-decoration: none; /* For <a> tag */
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: var(--border-radius-sm);
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        .action-button:hover {
            transform: translateY(-2px);
        }
        .action-button:active {
            transform: translateY(0);
        }
        
        #retryButton {
            background-color: var(--action-color);
            color: var(--bg-color);
        }
        #retryButton:hover {
            background-color: var(--action-color-hover);
        }

        #importButton {
            background-color: var(--accent-color);
            color: #000;
        }
        #importButton:hover {
            background-color: var(--accent-color-hover);
        }
        
        /* --- Media Queries --- */
        @media (max-width: 600px) {
            .main-content { margin: 20px auto; padding: 0 15px; }
            .section-title { font-size: 1.5rem; }
            :root { --border-radius-lg: 16px; --border-radius-md: 10px; }
            .offline-controls { padding: 30px 15px; }
        }
    </style>
</head>
<body>
    <main class="main-content">
        <div class="offline-controls glass-pane">
            <i class="fas fa-wifi-slash offline-icon"></i>

            <h2 class="section-title">No Internet Connection</h2>
            <p class="offline-message">
                You appear to be offline. You can retry the connection or access your offline library.
            </p>
            <div class="button-container">
                <button id="retryButton" class="action-button" onclick="window.location.reload()">
                    <i class="fas fa-rotate-right"></i>
                    Retry
                </button>
                <a href="library.html" id="importButton" class="action-button">
                    <i class="fas fa-folder-open"></i>
                    Go to Library
                </a>
            </div>
        </div>
    </main>
    <!-- No script tag needed for this static page -->
</body>
</html>
