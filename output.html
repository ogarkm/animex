<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - MegaPlay</title>
    <link rel="stylesheet" href="https://megaplay.buzz/lib/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="error-container">
        <div class="error-content">
            <div class="error-icon">
                <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
            </div>
            <h1>We're Sorry!</h1>
            <p>We can't find the file you are looking for. It maybe got deleted by the owner or was removed due a
                copyright violation.</p>
            <div class="error-code">
                Error Code: <span>410</span>
            </div>
        </div>
    </div>

    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: var(--bg-primary);
            position: relative;
            overflow: hidden;
        }

        .error-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top right, rgba(108, 92, 231, 0.1), transparent 50%),
                radial-gradient(circle at bottom left, rgba(162, 155, 254, 0.1), transparent 50%);
            pointer-events: none;
        }

        .error-content {
            text-align: center;
            max-width: 600px;
            padding: 3rem;
            background: var(--bg-secondary);
            border-radius: 20px;
            border: 1px solid var(--border-color);
            position: relative;
            z-index: 1;
        }

        .error-icon {
            font-size: 5rem;
            color: var(--accent-primary);
            margin-bottom: 1.5rem;
            animation: float 3s ease-in-out infinite;
        }

        .error-content h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--text-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .error-content p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }

        .error-code {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .error-code span {
            color: var(--accent-primary);
            font-weight: 600;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @media (max-width: 768px) {
            .error-content {
                padding: 2rem;
            }

            .error-content h1 {
                font-size: 2rem;
            }

            .error-icon {
                font-size: 4rem;
            }
        }
    </style>
</body>

</html>
